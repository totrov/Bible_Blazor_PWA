стия мужчины(не потомок Адама). <br>(б)Бог во плоти,Богочеловек – Спаситель,Мессия,Христос.<br>(Возможность нести ответственность за все грехи всех людей,<br>как Создатель и Творец мира и всего человечества).<br><br>(2)Быт.3:21(Ин.19:30;Евр.9:22); - жертва,пролитие крови.<br>(а)Справедливость Святого Бога,важность наказания греха,<br>исполнение С.Б. – или я,или Христос вместо меня. Пс.137:2.<br>(б)Цель – Эммануил(Бог вместе с человеком). Ин.3:16.<br>(3)Мф.5:17; - важность фактического исполнения С.Б.<br>(а)Мф.27:46; - разделение с Б.,страдание и смерть от руки Б.<br>(Понимание статуса Иисуса Христа на кресте – ответственный за все грехи всего мира,но не грешник). 2-е Кор.5:21.<br>(б)1-е Пет.3:19;Еф.4:9; - ад вместо человека.<br>(Понимание статуса Иисуса Христа в аду – ответственный за все грехи всего мира,но не грешник). 2-е Кор.5:21.<br>(в)Евр.9:24,12,22; - воскресение,Б. суд вместо чел.  Ин.3:18,36.<br>(Понимание статуса Иисуса Христа пред лицом Божьим – ответственный за все грехи всего мира,но не грешник). <br><br>(4)Решение проблемы грехов. Мф.1:21;Евр.10:14.<br>(а)Первородного греха(грех Адама).  Рим.5:12;6:23.<br>(б)Согрешений предков(родовые проклятия). Исх.20:5;Гал.3:13.<br>(в)Личных согрешений(прошлых,настоящ.,будущих). Рим.4:6-8.<br>Итог: Решение проблемы власти греха,смерти и ада,с.  Рим.8:2.<br><br>4)Важность понимание сути и смысла праздника Рождества.<br>(1)Рождение Христа в подобии плоти греховной – важность<br>исполнения приговора С.Б.(смерть Христа),механизм спасения человечества,невозможность спасения другими методами,<br>единственность Христа для всего рода человеческого. <br>Рим.8:3;Фил.2:6-8; - Мф.1:18-23;Гал.2:21.<br>(2)Рождение Христа в подобии плоти греховной – неизменность исполнения С.Б.,полное доверие Богу,Его Слову и обещаниям.<br>(3)Рождение Христа в подобии плоти греховной – важность<br>понимания великой любви Бога к человеку. Рим.5:8.<br><br>5)Понимание основных христианских праздников – <br>Рождество Христово,Пасха,Троица или день Пят Отцу и Сыну. Пс.109:1;Ин.14:26; - Ин.17:5;16:7; - Рим.8:27.<br>(б)Отец не есть Сын,Слово или Святой Дух,но Бог;Сын,Слово<br>не есть Отец или Святой Дух,но Бог;Святой Дух не есть Отец<br>или Сын,Слово,но Бог.<br>(Пример – слышание двух природ в человеке,физ. и духовная).<br><br>(3)Обьяснение Триединства Бога – пример человека.<br>(а)Триединство человека означает что существует три вечных различия в существе чел. – тело,душа,дух(образ и подобие Б.) <br>(б)Физическая работа – работа тела(участие души и духа).<br>(в)Эмоции – работа души(участие тела и духа).<br>(г)Передача С.Б.,Завета,Хр. – работа духа(участие тела и души).<br>(д)Функциональный приоритет в триедин. чел. – дух,душа,тело.<br>(Функциональный,а не существенный приоритет в триедином <br>человеке – все важно).<br>(е)Функциональный приоритет в триедин. Б. – Отец,Сын,С.Д.<br>(Функциональный,а не существенный приоритет в Триедином Святом,Истинном Боге – Все равны;т.е. проявление Святого,<br>Единого,Истинного Бога одновременно и совместно в <br>трех Ипостасях – Бог Отец,Бог Слово,Бог Святой Дух,Святая и<br>Неделимая Троица).<br><br><br>(4)Понимание функционального действия Личностей Святого,<br>Триединого Бога.<br>(а)Бог Отец – рождает Сына,Слово(Он Отец),утверждает<br>Волю Божью.<br>(б)Бог Сын,Слово – рождается от Отца(Он Сын),показывает <br>Волю Божью.<br>(в)Бог Святой Дух – исходит от Отца и Сына,обьясняет и<br>осуществляет Волю Божью. Ин.15:26;Рим.8:9;Гал.4:6. <br><br>(5)Неправильное понимание Святого,Триединого Бога.<br>(а)Ересь единственников – Отец это Сын,Слово и Святой Дух;<br>Сын,Слово это Отец и Святой Дух;Святой Дух это Отец и Сын.<br>(Отрицание трех вечных различий в существе Святого Бога).<br>(б)Ересь многобожия(третеизм) – Отец,Сын и Святой Дух это <br>три разных,отдельных и независимых бога.<br><br>2)Важность понимание Христа – явление Святого,Единого,<br>Истинного Бога в образе человека.<br>(1)Ин.1:18(4:24);1-е Ин.4:12;1-е Тим.6:16; - человек не может<br>видеть Святого,Триединого Бога(Величие и Абсолют Божий).<br><br>(2)Ин.1:1,14,18;2-е Кор.4:4;Кол.2:9;1:15-20;Еф.3:9;Евр.1:1-3;<br>Отк.22:13;13:8;1-е Пет.1:20;Ин.6:62;17:5;Мф.17:2; - важность<br>Христа как полнота образа Б. для чел.(видеть и понимать Бога)<br>(а)Человеческая природа Христа – человеческий дух,душа и прославленное человеческое тело(неограничные возможности).<br>(б)Божественная природа Христа – Святой,Триединный Бог;<br>функциональный приоритет действия – Бог Слово.<br>(в)Божественная и человеческая природа были нераздельно <br>соединены в одной личности,без преобразования или смешения.<br>(г)Богочеловек – истинный Бог и истинный человек,но при этом один и тот же Христос,единная личность.<br>(Приоритет Божественной природы над чел. – Бог во плоти).<br>Быт.1:27; - Быт.14:18(Ин.8:56-58;Евр.7:1-10 - теофания);18;<br>32:24-29;Исх.24:9-11;33:20-23;Суд.6;13;Ис.Нав.5:13-15;Дан.2:25.<br><br><br><br><br>(3)Быт.1:26-27; - важность понимания различия между Христом<br>и Адамом до грехопадения и после восстановления человека.<br>(а)Христос рожденный от Бога,Адам сотворенный(творение).<br>(б)Христос – Человеческая и Божественная природа в одной <br>Личности;Адам – только человеческая природа и личность,а<br>Личность Бога присутствует вместе с личностью Адама. <br>(в)Христос – неограниченные возможности прославленного<br>Тела(видоизменения,телепортация и т.д.);Адам – ограниченные<br>возможности прославленного тела(бессмертие,нет болезней – <br>невозможность видоизменения).<br><br>(4)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - Грехопадение.<br>(Полное искажение природы человека,потеря прославленного тела,души и духа,состояние смерти и вечной погибели). <br><br>(5)Быт.3:15;Ис.7:14(Отк.13:8); - Фил.2:6-10;Рим.8:3;Евр.4:14-15;<br>2-е Кор.5:21; - воплощение Христа в подобие греховной плоти для искупления человечества.<br>(а)Важность «второго Адама» - без греха.1-е Кор.15:45;Рим.5:18.<br>(б)Человеческая природа Христа – подобие греховной плоти.<br>(в)Божественная природа Христа – Святой,Триединный Бог;<br>функциональный приоритет действия – Бог Слово.<br>(г)Божественная и человеческая природа были нераздельно <br>соединены в одной личности Христа,без преобразования или <br>смешения.<br>(д)Богочеловек – истинный Бог и истинный человек,но при этом один и тот же Христос,единая личность.<br>(Приоритет Божественной природы над чел. – Бог во плоти).<br>Ин.5:23;8:25,58;10:30;13:13;20:28;Рим.9:5;1-е Тим.3:16;Тит.2:13.<br><br>3)Цель прихода:<br>(1)Показать людям Бога и Его волю.  Ин.1:1,18;Кол.1:15.<br>(Любящий,милующий Отец,лучший Друг полагающий жизнь).<br>(2)Исполнение С.Б.  Кол.1:14;2:13-15;1-е Кор.2:2(Ин.3:16).<br>(Грехи всего мира,искупление и спасение человеч. – Эммануил)<br>(3)Ученики – познание и передача С.Б.,Завета,Хр.,Вс.Ев. <br><br><br><br>Итог:<br>(а)Удовлетворение справедливости Божьей – исполнение <br>приговора С.Б. вместо человека,искупление духа,души и тела.<br>1-е Кор.6:15,20;1-е Фес.5:23.<br>(б)Полное примерение человечества с Богом. 2-е Кор.5:18-21.<br>(в)Воскресение из мертвых народа Б. – полное восстановление<br>в первоначальный вид. 1-е Ин.3:2;Рим.8:29;Фил.3:21.<br><br>4)Титулы Иисуса из Назарета:<br>(1)Христос,Мессия – Спаситель,Помазанник Божий.<br>(а)Истинный Царь – Владыка и Господь всех.<br>(б)Истинный Священник – решение всех грехов. Евр.7:22-28.<br>(в)Истинный Пророк – указание единственного пути к Богу.<br><br>(2)Посредник – Тот,кто соединяет человека со Святым,<br>Истинным,Триединым Богом.  1-е Тим.2:5.<br><br>(3)Поручитель – Тот,кто понес и несет полную ответственность <br>за человечество.  Евр.7:22.<br><br>(4)Ходатай,Заступник и Примиритель – Тот,кто имеет право ходатайствовать за человека,исполнив приговор С.Б. вместо<br>человека(плата за грех). <br>Втор.32:18;Быт.49:10;2-е Кор.5:18-21;Евр.8:6;1-е Ин.2:1.<br><br>Заключение:<br>(1)Вне Христа невозможно пребывать и иметь общение с Б.<br>Рим.10:9;2-е Кор.13:5;Кол.1:26-29.<br>(2)Христос – акцент внимания для человека(воля Б.)  <br>(а)В.З. – Завет,Хр.,жертва,исполнение С.Б.<br>(б)Н.З. – Завет,Хр.,Причастие,исполнение С.Б.<br>Ин.15:26; - 1-е Кор.2:2;Фил.3:8-12.<br><br>Черновик:<br>(1)Триединство Бога исключает существование трех различных<br>и независимых богов(ересь многобожия).<br>(2)Триединство Бога исключает понимание явления и действия Бога поочередно в разных лицах(ересь единственников)."  },  {    "UnitId": "Осн",    "Id": "9663",    "Name": "Благочестие.",    "Content": "Благочестие – правильная и угодная Богу жизнь чел.<br>1)Понимание тайны Благочестия.<br>(1)Великая благочестия тайна – Бог во плоти,Хр. 1-е Тим.3:16.<br>(а)Быт.1:27;2:7,9,16-17; - Эммануил,Богообщение,Богопознание.<br>(б)Тайна благочестия в действии – познание и передача С.Б.,Завета,Хр.,ученики,Вс.Ев.<br>(в)Благочестие – правильная и угодная Богу жизнь человека,<br>т.е. жизнь в С.Б.,Завете,Хр.,понимание и исполнение воли Б.<br><br>(2)Понимания тайны беззакония – с. во плоти,равенство с Б.<br>(а)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2) – нет Эммануила,Богообщ.,<br>(б)Понимания тайны беззакония – антихрист.  2-е Фес.2:3-12(7).<br>(в)Тайна беззаконния в действии – непринятие С.Б.,Завета,Хр.,<br>остановить познание,передачу С.Б.,Завета,Хр. 2-е Фес.2:3-12(7).<br>(г)Беззаконие – жизнь вне С.Б.,Завета,Хр.<br><br>(3)Великая благочестия тайна – Бог во плоти,Хр. 1-е Тим.3:16.<br>(а)Быт.3:15,21;Мф.16:16;Ин.19:30; - Эммануил,Богообщение,<br>(б)Тайна благочестия в действии – познание и передача С.Б.,Завета,Хр.,ученики,Вс.Ев.<br>(в)Понимания тайны беззакония – антихрист.  2-е Фес.2:3-12(7).<br>(г)Тайна беззаконния в действии – непринятие С.Б.,Завета,Хр.,<br>остановить познание и передачу С.Б.,Завета,Хр.  <br><br>2)Правильное понимание Благочестия.<br>(1)Великая благочестия тайна – Бог во плоти,Хр. 1-е Тим.3:16.<br>(а)Бог явился во плоти – важность Христа для всякого чел.<br>(б)Оправдал Себя в Духе – исполнение С.Б.,спасение человеч.<br>(в)Показал Себя Ангелам – утверждение и исполнение воли<br>Отца,сокрушение с. и его власти,обещание 2-го пришествия.<br>(г)Проповедан в народах – единственность Христа для спасения<br>рода человеческого,понимание воли Божьей и действия С.Д.<br>(д)Принят верою в мире – действие благодати Божьей,важность<br>принятия С.Б.,Завета,Хр. для спасения всякого человека. <br>(в)Вознесся во славе – важность понимания служения Христа<br>как Первосвященника,Посредника и Ходатая человечества.<br><br>(2)Истинная жизнь в благочестии.  Иак.1:26-27.<br>(а)Принятие  и познание С.Б.,Завета,Хр.,тайна благочестия.<br>(Понимание Кто такой Христос? Цель Его прихода?)<br>(б)Передача С.Б.,Завета,Хр.,важность возвещения правильных слов,важность обуздывания языка.<br>(в)Помощь ближнему,физические и духовные потребности<br>всякого человека(вдовы и сироты).<br>(г)Стремление человека жить по воле и стандартам Божьим,<br>иная идеология и мировозрение,важность сохранения <br>человека неоскверненным от мира.<br><br>3)Жизнь благочестия – благодать Божья. 2-е Пет.1:3.<br>(1)Воля Божья – спасение всех людей.<br>(2)Записанное С.Б.(Библия) – источник Правды и Истины.<br>(3)Христос умер за грехи всего мира – механизм спасения.<br>(4)Действие С.Д. – познание и передача С.Б.,Завета,Хр.,Вс.Ев.,<br>важность принятия Жертвы и Подвига Христа для человека.<br>(5)Жизнь в благочестии – воля Б.  1-е Тим.4:7-8.<br><br>4)Воля с. – беззаконие(нечестие).<br>(1)Остановить познание и передачу С.Б.,Завета,Хр. – <br>суета,обман,лже-учения,искажение С.Б.,Завета,Хр.<br>(2)Б. суверенитет и контроль – влияние мира и с. на человека.<br>2-е Тим.3:12-13;2-е Пет.2:9.<br><br>Заключение:<br>(1)Важность понимания великой тайны благочестия.<br>(2)Важность понимания тайны беззаконния.<br>(3)Важность понимания истинной жизни благочестия.<br>(4)Важность понимания действия с."  },  {    "UnitId": "Осн",    "Id": "96210",    "Name": "Понимание веры Божьей.",    "Content": "Вера Б. – правильное понимание и исполнение С.Б.,Завет,Хр.<br>1)Вера Б. – Божья воля для человека.  Мк.11:23.<br>(1)Быт.1:27;2:7,16-17;1:28; - Б. вера,Эммануил.<br>(2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - чел. вера. Ос.6:7;Рим.14:23.<br>(3)Быт.3:15,21;Мф.16:16;И пасения. 1-е Пет.3:15;2-е Кор.13:5.<br>(Понимание: Кто такой Христос? Цель Его прихода?) Рим.10:9.<br>(2)Познание С.Б.,Завета,Хр.,обучение,поместная Ц.  Ин.8:32.<br>(3)Передача С.Б.,Завета,Хр.,ученики,Вс.Ев.  2-е Кор.4:13.<br>(4)Участие в Б. таинствах – Водное Крещение,Причастие.<br>(5)Изменение жизни(идеология,мировозрение,ценности).  <br><br>4)Причины неверия человека.<br>(1)Нет следования за Богом,отказ от слышания С.Б.  Рим.10:17.<br>(Неверие – выбор человека потвержденный жизнью). <br>(2)Падение в вере,отказ от С.Б.,Завета,Хр. – действие с.   <br>(Искушения,трудности – мотивация человека).<br>1-е Пет.5:8-9;Евр.3:12-14;1-е Кор.15:1-2; - 1-е Тим.1:19.<br><br>Заключение:<br>(1)Важность принятия Библии как С.Б.,с позиции Завета,Хр.<br>(2)Действие с. – противление и искажение С.Б.,Завет,Хр."  },  {    "UnitId": "Осн",    "Id": "96211",    "Name": "Дела Веры,Закона и Добрые дела.",    "Content": "1)Понимание Сотворения,Грехопадения,Восстановления.<br>Быт.1:27;2:7,17(Быт.3:1-7; - Рим.5:12;6:23;Еф.2:2); - Быт.3:15,21.<br><br>2)Понимание Евангелия. <br>(1)Искупление и прощение всех грехов.  1-е Тим.2:4(Рим.2:11); - <br>1-е Ин.2:2;Кол.2:13;Ис.53:5-6;2-е Кор.5:19-21;Евр.2:9; - Ин.3:16.<br>(2)Непринятие искупления всех грехов и проклятий Христом – упразднение Подвига и Жертвы Христа. Евр.10:14;Рим.4:7. <br>(3)Важность исповедания человека.<br>1-е Ин.4:1-3;2-е Ин.1:9; - 1-е Пет.3:15;2-е Кор.13:5;1-е Кор.12:3.<br><br>3)Понимание Закона.<br>(1)Евангелие(Благая Весть) раньше Закона.  Быт.3:15,21.<br>(2)Закон не служит для оправдания человека(Закон – Скиния). <br>(а)Осознание греха и невозможности спасения своими силами. <br>(б)Правильная жизнь,служение Богу(Божьи стандарты).<br><br>4)Дела Веры – познание и передача С.Б.,Завета,Хр. <br>(Два отрицательных и положительных примера). Иак.2:14-26.  <br>(1)Пренебрежение Ц. – противление познанию и передаче С.Б.<br>Мф.28:19-20;2-е Тим.2:2.<br><br>(2)Вера б. – противление познанию и передаче С.Б.,Завет,Хр.<br><br>(3)Вера Авраама – познание и передача(род) С.Б.,Завета,Хр.<br>Евр.11:17-19.<br><br>(4)Вера Раав – принятие(познание) и передача С.Б.,Завет,Хр.<br>(Соглядатаи,вопрос жизни и смерти,Ханаан,Вс.Ев.,род Хр.)<br>Ис.Нав.2:9-11.<br><br>Итог:<br>(1)Дела  веры не основаны на делах Закона. Ин.6:28-29(Деяния).<br>(2)Неправильная мотивация – оправдание через дела веры.<br>(3)Правильная мотивация – исполнение воли Б.,служение Б.<br><br><br>5)Правильные дела веры.  Иак.2:20.<br>(1)Дела Веры – познание и передача Завета,Хр.<br>Ин.6:28;Ин.15:8;Мф.28:19-20;2-е Тим.2:2;Деяния.<br>Результат: личное спасение и спасение другим людям.<br>(2)Дела Закона(смешанное «евангелие») – заслужить спасение.<br>Гал.3:10-14;5:4;2:16,21;Рим.3:20-28; - Мф.19:25-26;Дн.4:12.<br>Результат: нет личного спасения и нет спасения другим людям.<br><br>6)Потверждение спасения – дела веры.<br>(1)Исповедание – понимание спасения. 1-е Пет.3:15;2-е Кор.13:5.<br>(Понимание: Кто такой Христос? Цель Его прихода?) Рим.10:9.<br>(2)Познание С.Б.,Завета,Хр.,обучение,поместная Ц.  Ин.8:32.<br>(3)Передача С.Б.,Завета,Хр.,ученики,Вс.Ев.  2-е Кор.4:13.<br>(4)Участие в Б. таинствах – Водное Крещение,Причастие.<br>(5)Изменение жизни(идеология,мировозрение,ценности).  <br><br>7)Дела Закона – для познания и передачи С.Б.,Завета,Хр.<br>(1)Неправильная мотивация – спасение через исполн. Закона.  <br>Гал.5:4;2:16,21(Исх.20;25-30;Дн.26:4-7); - Гал.3:16;Рим.4:11;9:30.<br>(2)Правильная мотивация – правильная жизнь,служение Б.<br><br>8)Добрые Дела – для передача С.Б.,Завета,Хр.,прославл. Б.<br>(1)Неправильная мотивация – зарабатывание спасения.<br>(2)Правильная мотивация – передача С.Б.,прославление Б.<br><br>Важность различения Религии и Евангелия.<br>РЕЛИГИЯ: спасение своими силами(все религии – «дела»).<br>БЛАГАЯ ВЕСТЬ: спасение от Б.(Христос умер вместо меня).<br><br>Заключение: <br>(1)Важность понимания С.Б.,Завета,Хр.<br>(2)Важность различения дел Веры,дел Закона и Добрых дел.<br>(3)Важность понимания действия с. – искажение С.Б,Завета,Хр.<br><br><br><br><br>5)Важность понимания смысла и сути Завета,Хр.<br>Бог(решение всех проблем во Христе,Эммануил).<br>(1)Исполнение С.Б. – решение всех проблем во Христе.<br>1-е Тим.2:4;Рим.2:11; - (Быт.3:15,21;Скиния;Мф.16:16;Ин19:30).<br>(2)Эммануил – Бог вместе с человеком(Ветхий и Новый Завет).  <br>Ин.3:1-10(Рим.8:9);1-е Пет.1:10-11,23;Дн.10:43.<br>(а)Быт.41:38;Чис.27:18;2-я Цар.23:2;Ис.63:11;Дан.4:5;Авк.2:1.<br>(б)1-е Кор.3:16;2-е Кор.13:5;Еф.3:17;Кол.1:27.<br><br>Человек(познание и передача С.Б.,Завета,Хр.)<br>(1)Познание С.Б.,Завет,Хр. – обучение,разумное принятие. <br>Рим.10:9; - Ин.8:31-32(5:39);1-е Тим.4:16(Рим.10:17;Гал.3:2).<br>(Б. условие для спасения – Кто такой Хр.?;Цель Его прихода?)<br>(а)Принятие Божественности Христа(Кто такой Христос?). <br>1-е Тим.3:16;Ин.1:1,14;8:25;10:30;13:13;20:28;Рим.9:5;Тит.2:13.<br>(б)Принятие прощения всех грехов через Жертву Христа,<br>исполнение приговора С.Б. вместо чел.(Цель Его прихода?)<br>1-е Тим.2:4; - 1-е Ин.2:2;Кол.2:13;Ис.53:5-6;2-е Кор.5:19;Евр.2:9;<br>1-е Тим.4:10;Ин.3:16(Евр.10:14); - Рим.10:9(Мф.16:13-23).<br>(2)Передача С.Б.,Завета,Хр. – ученики,Вс.Ев.<br>(а)Свершение Вс.Ев.,подготовка прихода Христа. Мф.28:19-20.<br>(б)Подготовка и воспитание учеников,сохранение чистоты учения С.Б.,Завета,Хр. 2-е Тим.2:2;Гал.1:9."  },  {    "UnitId": "Осн",    "Id": "961",    "Name": "Из праха земного – сотворение тела человека.",    "Content": "2.Дыхание жизни – сотворение духа и соединение С.Д. с чел."  },  {    "UnitId": "Осн",    "Id": "963",    "Name": "Душа живая – сотворение души,т.е. личности человека.",    "Content": ""  },  {    "UnitId": "Осн",    "Id": "967",    "Name": "Левит.",    "Content": "1.1)Предназначение народа Божьего – познание и передача <br>С.Б.,Завета,Хр.,Ханаан,Вс.Ев.,ученики,приход Христа. Рим.3:2.<br>Быт.1:27;2:7,17(Быт.3:1-7; - Рим.5:12;6:23;Еф.2:2); - Быт.3:15,21.<br>(1)Левит – Божий служитель,понимание Жертвы и предназнач.<br>(2)Пять видов жертв в Скинии – понимание работы Христа.<br>(Жертва всесожжения,хлебная,мирная,за грех,повинности).<br><br>2)Лев.1; - жертва всесожжения(полное сожжение).<br>(1)Жертва всесожжения – крупный скот(Лев.1:1-9),мелкий скот(Лев.1:10-13),птицы(Лев.1:14-17),финансовые возможности человека,неизменность смысла,понимание нужды во Христе для всякого человека(богатые,средние,бедные).<br>(2)Жертва(без порока) – прообраз Христа.<br>(3)Жертва в Скинии – грех человека перед Богом и решение<br>проблемы греха перед Богом(исполнение С.Б.,суд Божий).<br>(4)Возложить руки на голову жертвы всесожжения – <br>прообраз передачи греха и вины на Христа,понимание<br>заместительной Жертвы Агнца Божьего.<br>(5)Заколоть жертву пред Господом и окропление кровью – исполнение приговора С.Б.,смерть Христа за грехи всего мира,выражение Божьей любви,милости и справедливости.  <br>(6)Снять кожу с жертвы – прообраз полного поражения грехом<br>всякого человека(внутри и снаружи – дух,душа и тело).<br>(7)Положить огонь – прообраз суда Божьего,справедливости и гнева,Божье отношение ко греху.<br>(8)Положить дрова на огонь – дерево,прообраз Креста,<br>решение всех последствий греха(проклятия и т.д) Втор.<br>(9)Сожжение жертвы – прообраз суда Божьего над грехом,<br>или я,или Христос(Жертва) вместо меня(Б. наказание греха).<br>(10)Сожжение жертвы – прообраз полного посвящения Христа<br>Богу,исполнение С.Б.,исполнение воли Божьей. Рим.5:8.<br>(11)Сожжение жертвы – прообраз полного посвящения человека Богу,важность исполнения предназначения. Рим.12:1.<br>(Познание и передача С.Б.,Завета,Хр. – цель и смысл жизни).<br>(12)Ежедневная жертва всесожжения(утро и вечер) – важность понимания предназначения народа Божьего. Лев.6:8-13.<br>(13)Невозможность служения и посвящения Богу без принятия<br>Жертвы Христа(законное решения проблемы греха).<br>3)Лев.2; - жертва хлебного приношения(пресн. хлеб,соль,елей).<br>(1)Хлеб – прообраз Христа.<br>(2)Елей – прообраз Святого Духа(Христос – Помазанник),<br>понимание действия С.Д.,исполнение С.Б.,Божий план.<br>(3)Ливан(чистое и горькое вещество из дерева,горький вкус) – <br>чистота и страдания Христа за грехи человечества.<br>(4)Сожжение части хлебного приношения – суд Божий,<br>исполнение Христом приговора С.Б. вместо человека.<br>(5)Другая часть хлебного приношения – Великая Святыня,<br>Аарону и его сынам(священники),важность понимания<br>Эммануила,важность наполнения С.Б.(познание).<br>(6)Хлебное приношение – только пресный хлеб,запрещение<br>квасного и меда(брожение,прообраз греха),понимание чистоты<br>Христа(совершенная Жертва за грех,исполнение С.Б.)<br>(7)Хлебное приношение солить солью – понимание Жертвы<br>Христа,осоление и спасение мира(защита от гниения).<br>(8)Важность понимания смысла жертвы хлебного приношения.<br>(а)Важность Христа для всякого человека – пример хлеба,<br>истинная пища и единственный источник для вечной жизни.<br>(б)Важность Эммануила – Бог вместе со мной.<br><br>4)Лев.3; - жертва мирная(благодарения).<br>(1)Жертва(без порока) – прообраз Христа.<br>(2)Жертва в Скинии – грех человека перед Богом и решение<br>проблемы греха перед Богом(исполнение С.Б.,суд Божий).<br>(3)Возложить руки на голову жертвы мирной(благодарения) – <br>прообраз передачи греха и вины на Христа,понимание<br>заместительной Жертвы Агнца Божьего.<br>(4)Заколоть жертву пред Господом – исполнение приговора<br>С.Б.,смерть Христа за грехи всего мира,выражение Божьей<br>любви,милости и справедливости. Рим.5:8.<br>(5)Тук(жир) и внутренние органы жертвы – прообраз полного поражения грехом(внутри и снаружи – дух,душа и тело).<br>(6)Положить огонь – прообраз суда Божьего,справедливости и гнева,Божье отношение ко греху.<br>(7)Положить дрова на огонь – дерево,прообраз Креста,<br>решение всех последствий греха(проклятия и т.д) Втор.<br>(8)Сожжение внутренней части жертвы – прообраз суда Божьего над грехом,или я,или Христос(Жертва) вместо меня.<br>(9)Вкушение жертвы приносящими – важность принятия Христа,понимание причины мира с Богом и благодарение Бога. Лев.7:15-19.<br>(10)Вкушение жертвы священниками – важность принятия Христа,понимание причины мира с Богом и благодарение Бога,<br>участие священников Божьих в примирении человека с Богом. Лев.7:28-38.<br>(11)Запрещение вкушения мирной жертвы при нечистоте – <br>важность понимания жертвы за грех,невозможность мира с<br>Богом при нерешенной проблемы греха(нечистота).Лев.7:20-21.<br>(12)Запрещение  вкушение тука и крови жертвы – прообраз<br>греха(тук) и жизни(кровь,символ искупления и спасения).<br>(13)Крупный и мелкий скот – финансовые возможности <br>человека,понимание нужды во Христе,единственная причина<br>мира с Богом для всякого человека(богатые,средние,бедные).<br>(14)Важность понимания смысла мирной жертвы.<br>(а)Жертва Христа – едиственная возможность примирения с Б.<br>(б)Жертва мирная(благодарения) – благодарение Б.,понимание<br>причины мира с Богом(Завет,Хр.),единство с Богом(трапеза).<br>(в)Спасение и мир с Богом – Б. воля для чел. 2-е Кор.5:18-21.<br><br>5)Лев.4; - жертва за грех.<br>(1)Жертва за грех – священники(Лев.4:1-12),народ Божий<br>(Лев.4:13-21),начальники(Лев.4:22-26),каждый человек<br>(Лев.4:27-35). <br>(2)Жертва(без порока) – прообраз Христа.<br>(3)Жертва в Скинии – грех человека перед Богом и решение<br>проблемы греха перед Богом(исполнение С.Б.,суд Божий).<br>(4)Возложить руки на голову жертвы за грех – прообраз<br>передачи греха и вины на Христа,понимание заместительной Жертвы Агнца Божьего.<br>(5)Заколоть жертву пред Господом – исполнение приговора<br>С.Б.,смерть Христа за грехи всего мира,выражение Божьей<br>любви,милости и справедливости. Рим.5:8.<br>(6)Тук(жир) и внутренние органы жертвы – прообраз полного поражения грехом(внутри и снаружи – дух,душа и тело).<br>(7)Сожжение внутренней части жертвы – прообраз суда Божьего над грехом,или я,или Христос(Жертва) вместо меня.<br><br>(8)Сожжение остальной части жертвы вне стана – Божье<br>прощение и забвение всех грехов человека. <br>Лев.4:8-12; - Пс.102:12;Ис.38:17;43:25;Мих.7:19.<br>(9)Важность понимания смысла жертвы за грех.<br>(а)Понимание Жертвы и По
