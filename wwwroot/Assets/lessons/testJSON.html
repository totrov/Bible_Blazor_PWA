в.<br>(а)Исповедание грехов – удел детей Божьих.<br>(б)Исповедание грехов – признание несоответствий мыслей,<br>эмоций и поступков детей Божьих в отношении стандартов Б.,<br>плюс признание факта прощения всех грехов через Жертву и<br>Подвиг Христа(разница между Раскаянием и Исповеданием).<br><br><br><br><br><br><br>(2)Важность понимания последствия греха.<br>(Влияние остатков греховной природы человека,мира и с.)<br>(а)Духовная часть(проклятия,гибель) – решено Христом.<br>(б)Физическая часть(последствия жизни) – Адам,Давид,Павел.<br>(Понимание закона сеяния и жатвы – в 30,60 и 100 крат или засуха,Божий суверенитет и ответственность человека). <br>Гал.6:7-8; - 2-я Цар.12:7-14;1-е Кор.5:1-6;2-е Кор.12:7-9;<br>Гал.2:11-14;Иак.5:14-15;Мф.6:14-15.<br>(в)Исповедание – признание Б. власти отмены последствий<br>грехов в отношении детей Божьих(духовных и физических).<br>(г)Исповедание – признание Божьей власти изменения мыслей,<br>эмоций и поступков детей Божьих.<br>(Действие благодати Божьей,обучение и освящение детей Б.)<br><br>(3)Важность правильного понимания прощения Божьего в отношении последствий грехов детей Божьих.<br>(а)Просьба Отеческого прощения в отношении последствий нарушения Божьих установлений,а не в смысле спасения<br>(подтверждение постоянного действия Завета Крови Христа),<br>желание правильной жизни и служения Богу(семья,государ.)<br>(б)Исповедание грехов и прощение ближнего – Божье условие<br>Отеческого прощения физической части последствий грехов.<br>(в)Отсутствие исповедания грехов и прощения ближнего – <br>Божье наказание и воспитание человека,правильная жизнь,<br>служение Богу,выражение любви Божьей к человеку.<br>(Гнев Божий – непринятие С.Б.,Завета,Хр.,грешники).<br>Евр.12:4-11;1-е Кор.11:32(Ин.3:18,36;5:24).<br><br>(4)Неправильное понимание Исповедания грехов.<br>(а)Понимание Исповедания как обязательного условия для прощения ежедневных согрешений – постоянная греховность и нечистота Вселенского тела Христа(т.е. отсутствие Церкви),<br>упразднение Иисуса Христа как Ходатая,Первосвященника и<br>Заступника народа Божьего.<br>1-е Ин.1:8-10; - Дн.20:28;Еф.5:25-27; - Рим.4:6-8;Евр.10:14; -<br>Мф.1:21;Лк.1:77;Еф.1:7(2:5,19);Кол.1:13-14;2:13; - 1-е Ин.2:1-2;<br>Евр.7:22-28;8:6;12:2;Пс.18:13-15;Ис.43:11,25; - Ин.10:28.<br>(б)Монополия Исповедания людьми – религия,контроль чел.<br>(Исповедание перед человеком – откровение и призыв С.Д.)<br>Итог:<br>(1)Исповедание – утверждение С.Б.,Завета,Хр.,важность<br>Отеческого прощения нарушения стандартов С.Б.(семья),<br>важность понимания и утверждения добра и зла.<br>(2)Исповедание – важность освящения и изменения человека,<br>правильная жизнь и служение Богу(действие Божье).<br>(3)Задача и власть священника – обьяснение С.Б.,Завета,Хр.,<br>обьяснение Раскаяния,Покаяния и Исповедания,возвещение<br>духовного состояния человека. Мф.16:19;Ин.20:22-23.<br>(4)Исповедание – важность Признание Бога Единственным и Вечным Первосвященником и Ходатаем народа Божьего.<br>(5)Исповедание и Покаяние – разные понятия;возможность<br>Исповедания – только народ Божий(непонимание понятий).<br><br>Заключение:<br>(1)Важность понимания Раскаяния,Покаяния и Исповедания. <br>(2)Важность разьяснения С.Б.,Завета,Хр.,предназначение Ц. <br>(Познание,передача С.Б.,Завета,Хр.,Вс.Ев.,ученики,приход Хр.)"  },  {    "UnitId": "Осн",    "Id": "9634",    "Name": "Понимание этапов спасения человека.",    "Content": "1)Спасение – Эммануил,Бог вместе с человеком.  Рим.8:2.<br>(Рождение свыше,восстановление в первоначальный вид, законное освобождение от власти греха,смерти и ада,с.)<br>(1)Быт.1:27;2:7,16-17;1:28; - С.Б.,Завет,Хр.,Эммануил.<br>(2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - иное слово,нет Эммануила. <br>(3)Быт.3:15,21;Мф.16:16;Ин.19:30; - С.Б.,Завет,Хр.,Эммануил. <br><br>3)Этапы спасения с позиции вечности.<br>(1)Спасение,рождение свыше – возрождение души и духа,<br>искупление тела(влияние остатков грех. сущ.,мира,б.),<br>возможность потери спасения(отказ от С.Б.,Завета,Хр.)<br><br>(2)Разделение духа и души с телом(физ. смерть) – Ц.Н.,<br>достижение совершенства души,т.е. человека,невозможность<br>потери спасения(точка невозврата).  Лк.16:27-31;Евр.12:23.<br><br>(3)2-е пришествие Христа,воскресение из мертвых – новое тело,<br>полное восстановление тримерии человека(дух,душа и тело),<br>завершение процесса спасения,вечность вместе с Богом.<br>Фил.1:23;3:20-21;1-е Кор.15:22-23.<br><br>4)Этапы спасения человека с позиции времени.<br>(1)Человек спасен(совершенное время,свершившийся факт) – <br>принятие С.Б.,Завета,Хр.,уверенность в спасении.<br>Лк.19:9;Ин.1:12;3:36;5:24;6:47;1-е Ин.5:13;Рим.8:24;<br>1-е Кор.3:16;6:15,20;2-е Кор.5:17;Еф.2:8-9,19;Кол.1:13;Тит.3:5.<br><br>(2)Человек спасается(настоящее длительное время,процесс) – важность сохранения С.Б.,Завета,Хр.,потеря спасения.<br>1-е Пет.5:8;1-е Ин.5:16(Рим.8:2); - Мф.10:22;1-е Пет.1:9;<br>2-е Пет.1:10-11;Рим.5:9;1-е Кор.1:18;2-е Кор.2:15;Фил.2:12; - Евр.3:12-19(14);6:4-6;10:26;Рим.11:16-23;1-е Кор.15:1-2;<br>2-е Кор.11:3;Гал.1:8-9;5:1-5,7;Кол.1:21-23;2-е Пет.3:17;2:20;<br>Иак.5:19-20(Исх.32:33;Отк.3:5; - Лк.10:22;Фил.4:3); - <br>Ин.10:27-28(важность слышания С.Б. и следования за Христом)<br><br><br>5)Понимание возможности отказа от спасения. <br>«Грех к смерти» – непринятие и жизнь вне С.Б.,Завета,Хр.<br>«Грех не к смерти» – нарушение установлений С.Б.,<br>заповеди Божьи,т.е. неправильные мысли,эмоции,поступки – <br>следствие греха,греховная сущность человека. <br><br>(1)Открытый отказ от Христа – отказ от С.Б.,Завета,Хр.<br>(а)Идол(семья,работа и т.д.) – осознанный выбор человека.<br>(б)Гонения христиан – принуждение отречения от Христа.<br><br>(2)Другие учения – отказ от С.Б.,Завета,Хр.,Жертва Христа.<br>(Б. условие для спасения – принятие и сохранение веры во Хр.)<br>(а)Непринятие Иисуса Христа как Истинного и Святого Бога.<br>(Ересь арианства,современные свидетели Иеговы).<br>(б)Непринятие вседостаточности Жертвы и Подвига Христа для спасения человека,искупления и прощения всех грехов.<br>(Ересь «смешанного евангелия» и «частичного спасения»).<br><br>(3)Системный «грех не смерти»(идолы,отказ от предназначения) – идеология человека,постройка платформы <br>для отпадения,совершение «греха к смерти»,отступничество.<br><br>Заключение:<br>(1)Важность принятия и сохранения С.Б.,Завета,Хр. для чел.<br>(2)Важность понимания возможности отказа от спасения.<br>(3)Важность понимания этапов спасения человека."  },  {    "UnitId": "Осн",    "Id": "9635",    "Name": "Спасение человека – дух,душа,тело.",    "Content": "1)Человек – душа имеющая дух и живущая в теле. Быт.2:7; - <br>Лев.7:20-21,25-27;32:30;Пс.104:18;118:25-28;Иез.18:4;Мф.10:28;<br>11:28;16:26;26:38;Лк.12:16-23;Дн.2:27;3:23;Рим.2:9;Отк.6:9-11.<br>(1)Из праха земного – сотворение тела человека.<br>(2)Дыхание жизни – сотворение духа и соединение С.Д. с чел.<br>(3)Душа живая – сотворение души,т.е. личности человека.<br>(4)Человек – совокупность души,духа и тела. 1-е Фес.5:23.<br>(5)Возможность разделения души и тела. Лк.24:39.<br>(6)Невозможность разделения души и духа.<br><br>2)1-е Фес.5:23; - понимание триединства человека.<br>(1)Тело – плоть,кровь,кости(еда,вода,тепло) – анатомия.<br>(Планета Земля,Едемский сад – все условия для жизни).<br><br>(2)Душа – разум,воля,эмоции(общение,дружба) – психология.<br>(Познание человека,Бога,окружающего мира,семья).<br><br>(3)Дух – «сердце»,совесть,интуиция(С.Б.,Завет,Хр.) – теология.<br>(Познание и передача С.Б.,Завета,Хр.)<br><br>3)Важность Эммануила для человека.<br>(1)Быт.1:27;2:7,9,16-17; - Завет,Хр.,Эммануил.<br>(Важность понимания триединства человека до грехопадения).<br>(а)Дух – Эммануил,власть Б.   2-е Кор.2:14;Рим.8:9(Еф.2:2).<br>(б)Душа – духовный человек,послушание С.Б.<br>(в)Тело – совершенное,вечное(нет болезней,старения,смерти).<br>(г)Отсутствие законного основания пребывания б. в человеке.<br><br>(2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - отказ от Завета,Хр.,гибель.<br>(Важность понимания триединства чел. после грехопадения).<br>(а)Дух – мертвый,разделение с Б.,власть б.(дух. одержимость)<br>(б)Душа – греховная сущность(душевный чел.),противление Б.<br>(в)Тело – проклятие,болезни,старение,смерть.<br>(г)Наличие законного основания пребывания б. в человеке – <br>власть греха,смерти и ада,с.  Еф.2:2;Дн.26:18;1-е Тим.2:25-26.<br>(д)Влияние б. из духа на душу и тело – душ. и физ. одержимость.<br><br><br>(3)Быт.3:15,21;Мф.16:16;Ин.19:30; - Завет,Хр.,Эммануил.<br>(Важность понимания триединства чел. после восстановления).<br>(а)Дух – возрожденный,Эммануил,власть Б.<br>(б)Душа – возрожденная(духовный чел.),послушание С.Б.<br>(в)Тело – искупленное,нет проклятий,несовершенное.<br>(Исполнение С.Б. – воскресение мертвых,новое тело). Быт.3:19.<br>(г)Отсутствие законного основания пребывания б. в человеке.<br><br>4)Важность понимания спасения человека(дух,душа,тело).<br>(1)Искупление и возрождение духа. Ин.3:1-10. <br>(а)Быт.2:7;Рим.8:16;1-е Кор.6:17;14:14;1-е Тим.4:22;Флм.1:24; - место пребывания Бога дух человека,важность Эммануила.<br>(б)Иез.36:26; - сердце(часть духа) это точка соединения духа с душой(важность правильного понимания сотворения чел.)<br>(в)Еф.2:2; - мертвость духа без Бога(не души и тела).<br>(г)1-е Кор.3:16;6:17;1-е Кор.2:9-15;2-е Кор.1:22;13:5;Гал.4:6;<br>Еф.3:16-17;2-е Тим.1:14.<br><br>(2)Искупление и возрождение души(ветхий человек). Ин.3:1-10.<br>1-е Кор.6:20;2:14; - Рим.6:3-7(ветхий человек);Кол.2:11-14;3:9-10<br>(новый,который обновляется); - Мф.10:28;Фил.3:20;Еф.2:19-20;<br>1-е Фес.5:23.<br><br>(3)Искупление тела.  <br>1-е Кор.6:15,20;15:20-23,44-57; - 1-е Фес.4:16-17;5:23.<br><br>Заключение:<br>(1)Духовное невежество – причина всех бед и проблем человека.<br>(Непонимание причины законной принадлежности человека с.)<br>(2)Постоянное действие с. – противление С.Б.,Завету,Хр.<br>(Отрицание возрождения души – уничижение Жертвы Христа).<br>(3)Важность исповедания человека.<br>1-е Ин.4:1-3;2-е Ин.1:9; - 1-е Пет.3:15;2-е Кор.13:5; - Мф.12:37."  },  {    "UnitId": "Осн",    "Id": "9636",    "Name": "Благодать Божья.",    "Content": "Благо  },  {    "UnitId": "Осн",    "Id": "9637",    "Name": "Божий суверенитет,судьба человека.",    "Content": "1)Право выбора – ответственность человека. Втор.30:19.<br>(1)Быт.1:27;2:7,9,16-17; - право выбора,инициатор Бог.<br>(а)«Право выбора» - принимать,или не принимать С.Б.<br>(Родители,страна,раса,социум,эпоха – нет права выбора).<br>(б)«Право выбора» - в момент предложения,инициатор Бог.  <br>(Б. суверенитет – выбор «де-юре» и выбор «де-факто»).<br>(в)Понимание совершенной и допустимой воли Божьей. <br>(Утверждение дара свободной воли,принятие Б. выбора чел.)<br>\t<br>(2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - Б. допуск,право выбора.<br>(а)Допуск с.,право выбора - человек для с.,с. для человека.<br>(б)Действие с. в Эдеме – утверждение права выбора человека.<br>(в)Власть с.,контроль человека – ограничение права выбора.<br>(г)Б. допущения действия с. – следствие выбора человека.<br>(Законное действие с.,служение Б.,утверждение права выбора).<br><br>(3)Быт.3:15,21;Мф.16:16;Ин.19:30; - право выбора,инициатор Б.<br>(а)Воля Б. – спасение всех людей.  1-е Тим.2:4;Дн.17:30;Ин.3:16.<br>(б)Христос умер за всех.  1-е Ин.2:2;1-е Тим.4:10;2- Кор.5:19. <br>(в)Бог действует своей благодатью. Еф.2:8;Ин.15:5.<br><br>2)Судьба чел. – Б. суверенитет,ответственность чел. Рим.8:29-31<br>(1)Б. предузнание – знание выбора чел. в принятии благодати Б<br>(а)Б. предузнание до сотворения мира(свободная воля). Еф.1:4.<br>(б)«Предопределенные к спасению» - Б. предузнание,избрание.<br>Мф.1:21;Дн.13:48; - 1-е Пет.1:2;Рим.11:25;2-е Фес.2:13;Иер.1:5.<br>(в)«Предопределенные к погибели» - Б. предузнание,избрание.<br>Мф.7:13-14;Дн.13:46; - Ин.17:12;1-е Ин.3:12;Рим.9:17(Гал.1:15). <br>(г)Предопределение чел. – Божья тайна,важность возвещения <br>С.Б.,Завета,Хр.(разбойник,Иуда) 1-е Кор.6:2.<br>(д)Неизменность судьбы(обстоятельства жизни) – выбор и ответствен. чел.Втор.30:19;Мф.23:37-38;Дн.7:51;13:46;Гал.6:7-8.                                 <br> <br>(2)Правильное понимание судьбы человека.<br>(а)Жизнь на а» - в момент предложения,инициатор Бог.  <br>(Б. суверенитет – выбор «де-юре» и выбор «де-факто»).<br>(3)Спасение – Божье действие(благодать).<br>(4)Неизменность судьбы и обстоятельства жизни – результат выбора и ответственность человека."  },  {    "UnitId": "Осн",    "Id": "9638",    "Name": "Праведность,Святость и Освящение.",    "Content": "Святой – совершенный(только Бог). Отк.15:4.<br>Праведный – правильный(только Бог).<br>Освященный – отделенный для Бога.<br>(Праведность,Святость и Освящение – разные понятия).<br><br>1)Причина Святости и Праведности человека.<br>(1)Быт.1:27;2:7,9,16-17(Екл.7:29); - принятие С.Б.,Завета,Хр.<br>(Святой и Праведный человек,статус и ответственность,<br>причина – Эммануил,познание и передача С.Б.,Завета,Хр.) <br>(2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - отказ от С.Б.,Завета,Хр.<br>(Грешный и неправедный человек,статус,нет Эммануила,<br>осутствие познания и передачи С.Б.,Завета,Хр.)<br>(3)Быт.3:15,21(Мф.16:16;Ин.19:30); - принятие С.Б.,Завета,Хр.<br>(Святой и Праведный человек,статус и ответственность,<br>причина – Эммануил,познание и передача С.Б.,Завета,Хр.) <br><br>2)Важность понимания Святости и Праведности.<br>(1)Человеческая Святость и Праведность – дела человека.<br>Ис.64:6;Рим.3:10,23;9:30-33;Гал.3:11.<br>(2)Божья Святость и Праведность – принятие С.Б.,Завета,Хр.<br>Рим.4:6-8;Фил.3:8-9;1-е Кор.1:30;Евр.10:14.<br>(3)Божья Святость и Праведность – право выбора человека,<br>принятие С.Б.,Завета,Хр.,принятие Божьей любви и милости.<br>(4)Божья Святость и Праведность «де-юре» - статус и <br>ответственность чел.,принятие и сохранение С.Б.,Завета,Хр.<br>(5)Божья Святость и Праведность «де-факто» - действие <br>благодати Божьей,освящение и изменение человека.<br>1-е Пет.1:15-16;Евр.12:14;Еф.1:4-5.<br>(а)Невозможность фактической Святости и Праведности,т.е.<br>полного совершенства народа Божьего на земле – влияние остатков грех. сущ.(тело),мира,с. Рим.7:19-25;Иак.3:2;2:10.<br>(б)Фактическая Святость и Праведность народа Божьего в<br>будущем – Царство Небесное(совершенство души человека),<br>воскресение из мертвых(совершенство тела человека),<br>действие благодати Божьей. Евр.12:22-23;1-е Кор.6:20;15:52.<br><br><br>3)Вменение Праведности и Святости человеку.<br>(1)В.З. – вера в грядущего Христа,понимание Его Жертвы.<br>(Вменение святости и праведности по вере,независимо от дел).<br>(а)Евр.11:4;Лк.11:49-51(1-е Пет.1:10-11;Дн.10:43); - Авель.<br>(б)Рим.4:9-11;Быт.20:7;Гал.3:16-17; - Авраам,неправ. поступки.<br>(в)2-е Пет.1:21;Дн.2:29-32;Рим.4:6-8; - Давид,неправ. поступки.<br><br>(2)Н.З. – вера в пришедшего Христа,понимание Его Жертвы.  <br>(Вменение святости и праведности по вере,независимо от дел).<br>Рим.1:7;1-е Кор.1:2;Еф.1:1;Фил.1:1;Кол.1:2;1-е Фес.5:27.<br>(а)Коринфская Церковь – разделения,инцест и т.д. Рим.4:6-8. <br>(б)Галаты – отпадение от Христа,обрезание,дела закона.Гал.5:4.<br>(в)Павел – превозношение.  2-е Кор.12:7-9;Фил.3:8-9.<br><br>4)Правильное понимание Праведности и Святости.<br>(1)Праведность и Святость – сущность и природа Бога,полное<br>отсутствие автономной праведности и святости вне Бога.<br>(2)Праведность и Святость человека – следствие принятия С.Б.,Завета,Хр.,Эммануил(Б. дар по вере,не от дел);статус и <br>ответственность,важность исполнения предназначения.  <br>(а)РЕЛИГИЯ – дела для получения Святости и Праведности.<br>(б)БЛАГАЯ ВЕСТЬ – дела как следствие получения Святости и <br>Праведности через веру во Христа и принятия Его Жертвы,<br>действие и помощь благодати Божьей.<br>(3)Непринятие истинной Святости и Праведности через Жертву и Подвиг Христа,попытка достижения Святости и <br>Праведности через дела и поступки – вечная греховность всякого человека. Рим.9:30-33;4:6-8;Фил.3:8-9.<br>(4)Потеря Праведности и Святости – отказ от С.Б.,Завета,Хр.<br><br>5)Правильное понимание Освящения.<br>(1)Освящение – процесс,производное святости,изменение и<br>отделение человека от мира для служения Богу через познание и передачу С.Б.,Завета,Хр.(отображение Христа,плоды С.Д.)<br>Отк.22: ение С.Б.,Завет,Хр.,постоянное <br>напоминание о причине праведности и святости народа Б.<br>(г)Запрет участия в Причастии детей Б. – дела Закона,религия. (Никогда не было,нет,и не будет достойных). 1-е Кор.11:23-32.<br><br>(3)Отрицание решения Христом последствий греха.<br>(а)Одержимость детей Божьих(Эммануил,действие с. извне).<br>(б)Родовые и приобретенные проклятия. Гал.3:10-13.<br>(Согрешения народа Божьего – Божье наказание,не проклятие).<br><br>Итог:<br>ДОСТОЙНОЕ ПРИНЯТИЕ – утверждение вседостаточности и<br>совершенства Подвига и Жертвы Христа для спасения чел.<br>НЕДОСТОЙНОЕ ПРИНЯТИЕ – утверждение недостаточности <br>и несовершенства Подвига и Жертвы Христа для спасения чел.<br><br>5)Потверждение принятия С.Б.,Завета,Хр.<br>(1)Исповедание(познание,передача С.Б.,Завет,Хр.) – постоянно.<br>(2)Хлебопреломление – седьмой день,литургия Богослужения.<br>(3)Водное Крещение – осознанное совершение один раз в жизни.<br><br><br><br>Таиства(объяснение Завета,Хр.,понимание спасения) <br>Таинство – осознаное действие,потверждение Завета,Хр.<br>(Таинство – действие непонятное неверующему человеку).<br>Обряд – бессмысленное действие без понимания Завета,Хр.<br>(Особенная важность Церкви – систематическое обучение)."  },  {    "UnitId": "Осн",    "Id": "964",    "Name": "Понимание любви Божьей.",    "Content": "Любовь – отвественность и небезразличие.<br>Любовь Б.(агапэ) – безусловная и безграничная любовь.<br>Любовь Б. – любовь родителей к детям(близкое сравнение).<br>(а)Человеческое понимание любви – чувства и эмоции.<br>(б)Божья любвь – мягкость и жесткость(нежность и наказание).<br>(в)Только Бог источник любви Божьей,человек проводник.<br><br>1)Важность понимания любви Божьей.<br>(1)Быт.1:27-28;2:7,9,16-17; - принятие и пребывание в любви Б.<br>(а)Любовь – сущность и природа Бога. 1-е Ин.4:10.<br>(б)Выражение Б. любви – Христос,С.Б.(творение)  Кол.1:15-17.<br>(в)Принятие и передача С.Б.,Завета,Хр. – принятие,пребывание и передача любви Божьей(Эммануил).<br>(г)Воля Божья для чел. – вечное пребывание в любви Божьей.<br>(Бог – источник любви Божьей,человек проводник).<br>(д)Принятие или отказ от любви Божьей – право выбора чел.<br><br>(2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - отказ от любви Божьей.<br>(а)с. – источник противления любви Б.<br>(б)Потеря,непринятие С.Б.,Завета,Хр. – потеря и пребывание <br>вне любви Божьей(состояние смерти).<br><br>(3)Быт.3:15,21; - принятие и пребывание в любви Божьей.<br>(а)Возвещение С.Б.,Завета,Хр. – возвещение вечной любви Б.<br>(б)Принятие и передача С.Б.,Завета,Хр. – принятие,пребывание и передача любви Божьей,спасение(Эммануил).<br>(в)Неизменность воли Б. – вечное пребывание в любви Божьей.<br>(Бог – источник любви Божьей,человек проводник).<br>(г)Фактическое доказательство любви Божьей – исполнение приговора С.Б.,Жертва и Подвиг Христа.<br>Мф.16:16;Ин.19:30; - Ин.3:16;1-е Ин.4:9-10;Рим.5:8.<br>(д)Принятие или отказ от любви Божьей – право выбора чел.<br>Ин.8:31-32;1-е Тим.4:16; - Мф.28:19-20;2-е Тим.2:2.<br><br><br><br><br>2)Понимание любви к Богу и ближнему. Мф.22:36-40.<br>(1)Любовь к Богу – принятие,передача С.Б.,Завета,Хр.<br>(а)Принятие С.Б.,Завета,Хр. – отвественность и небезразличие <br>к Святому,Истинному Богу и Его делу.  Ин.14:23-24.<br>(б)Передача С.Б.,Завета,Хр. – ответственность и небезразличие<br>к творению Святого,Истинного Бога и Его делу.  Ин.21:15-17.<br><br>(2)Любовь к ближнему – принятие,передача С.Б,Завета,Хр<br>(а)Принятие С.Б.,Завета,Хр. – отвественность и небезразличие <br>к любому человеку,возможность спасения человека.  Мф.16:28.<br>(Физические и душевные вещи не могут решить проблему чел.)<br>(б)Передача С.Б.,Завета,Хр. – ответственность и небезразличие<br>к любому человеку,возможность спасения человека.  Мф.16:28.<br>(Физические и душевные вещи не могут решить проблему чел.)<br>(в)Хорошее,душевное отношение к людям - создание условий для принятия и передачи С.Б.,Завета,Хр.,спасения чел. Мф.7:12 <br><br>3)Важность возрастания в любви Божьей.<br>(1)Любовь – Бог – Слово Божье,Христос.  Ин.1:1,14;1-е Ин.4:10.<br>(2)Любовь к С.Б.,Завет,Хр. – любовь к Богу(первичность С.Б.)<br>(3)Познание и понимание С.Б.,Завета,Хр. – познание и понимание любви Божьей(первичность С.Б.)<br>(4)Принятие С.Б.,Завет,Хр. – принятие любви Божьей.<br>(5)Передача С.Б.,Завета,Хр. – передача любви Божьей.<br><br>Заключение:<br>(1)Любовь к Богу и ближнему – познание и передача<br>С.Б.,Завет,Хр.,ученики,Вс.Ев.(дела веры)<br>(2)Человек должен возрастать в любви Божьей – важность<br>познания и передачи С.Б.,Завета,Хр.,предназначение чел."  },  {    "UnitId": "Осн",    "Id": "965",    "Name": "Идолы.",    "Content": "Идол – то,что заменяет собой Святого,Истинного Бога и является целью и смыслом жизни человека.<br>1)Быт.1:27;2:7,9,16-17; - важность понимания Сотворения,<br>отсутствие идолов и идолопоклонства для человека.<br>(1)Цель и смысл жизни человека – Богообщение,Богопознание,<br>служение и прославление Святого,Истинного Бога.<br>(2)Понимание метода служения и прославления Бога – <br>познание и передача С.Б.,Завета,Хр.,ученики,Вс.Ев.<br>(3)Важность служения Творцу,а не творению. <br><br>2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - важность понимания<br>Грехопадения,появление идолов и идолопоклонства.<br>(1)Цель и смысл жизни человека – идолы.<br>(2)Понимание метода идолопоклонства – познание и передача<br>«иного слова»,источник с.<br>(3)Отказ от служения Святому,Истинному Богу – служение творению,а не Творцу(духовная аксиома). <br><br>3)Важность понимания идолопоклонства. <br>(1)Материализм.  <br>(а)Маммона,видимое.  Мф.6:24;Иак.4:1-4;1-е Тим.6:6-10.<br>(б)Власть,тщеславие,своеволие.  Мф.4:8-10;Фил.2:21.<br>(в)Противоположный пол – блуд и прелюбодеяние. Кол.3:5. <br>(г)Семья – супруги,дети,родители(приоритет). Мф.10:34-37.<br>(д)Алкоголь и наркотики.  <br><br>(2)Религия и лже-боги,различные философии.  <br>(а)Поклонение лже-богам,многобожие,язычество – различные<br>верования народов мира(незнание Истинного Бога). Исх.20:1-5.<br>(б)Различные религии – зарабатывание спасения и вечной <br>жизни(акцент на человеке и видимых делах – обряды,молитвы,<br>посты и т.д.)<br>(в)Колдовство,сатанизм – открытое и осознанное служение с.<br>(г)Философии – человек в центре внимания,важность дел и усилий человека. Кол.2:8.<br><br><br>4)Быт.3:15,21;Мф.16:16;Ин.19:30; - важность понимания<br>Восстановления,сокрушение идолов и идолопоклонства.<br>(1)Восстановление истинного смысла и цели жизни человека – <br>Богообщение,Богопознание,служение и прославление Святого,<br>Истинного Бога.<br>(2)Понимание метода служения и прославления Бога – <br>познание и передача С.Б.,Завета,Хр.,ученики,Вс.Ев.<br>(3)Важность служения Творцу,а не творению. <br><br>5)Понимание приоритетов и ответственности чел.<br>(1)Бог и Церковь – исполнение предназначения.<br>(2)Муж,жена – семья,забота и поддержка.<br>(3)Дети,родители – воспитание,забота и поддержка.<br>(4)Окружающие люди – правильное отношение,передача С.Б.<br><br>6)Понимание проблемы греховной сущности чел.<br>(1)Понимания спасения – осознанное принятие С.Б.,Завета,Хр.,<br>изменение статуса человека(дитя д. – дитя Божье). Ин.8:44;1:12.<br>(2)Понимание греха к смерти – отказ от С.Б.,Завета,Хр.,<br>идолопоклонство,потеря спасения для чел.  1-е Ин.5:16-17,21.<br>(3)Понимание проблемы плотского христианства – понимание,<br>осознанное принятие С.Б.,Завета,Хр.,непонимание(непринятие) предназначения народа Б.,смешанная идеология,видимое.<br>(Влияние остатков грехной сущности,мира и с. на человека).<br>(4)Важность освящения и исполнения предназначения – <br>познание и передача С.Б.,Завета,Хр.,правильная идеология.<br>(Служение и прославление Святого,Истинного Бога).<br><br>Заключение:<br>(1)Важность понимания цели и смысла жизни человека.<br>(2)Важность служения Творцу,а не творению.<br>(3)Важность понимания временности видимого.<br>(4)Важность понимания действия с. – погубить человека."  },  {    "UnitId": "Осн",    "Id": "9661",    "Name": "Страх Божий.",    "Content": "Страх Божий – глубокое почитание Бога и Его Слова.<br>(Действие благодати Божьей на человека,Божий дар).<br>Страх смерти и суда Божьего – следствие власти греха,<br>смерти и ада,с.,непонимания С.Б.,Завета,Хр.(Жертва Христа)<br><br>1)Быт.1:27;2:7,9,16-17; - понимание Сотворения.<br>(1)Причина страха Б. – общение и понимание Бога и Его Слова.<br>(2)Причина общения с Б. и понимание Его Слова – статус чел.<br>(Дух. чел.,дитя Б. – возможность понимать и исполнять С.Б.)<br>(3)Причина дух. статуса человека – Б. действие(благодать Б.)<br>(4)Полное отсутствие страха смерти и суда Б. – Бог любящий<br>Отец и самый лучщий Друг для человека(отсутствие греха).<br>(5)Страх Божий – воля Божья,право выбора человека.<br><br>2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - понимание Грехопадения.<br>(1)Отсутствие страха Б. – нет понимания Б. и С.Б.  Рим.3:18.<br>(2)Причина нарушения общения с Б. и отсутствие понимания Его Слова – грех и его последствия,статус человека,грешник.<br>(Плотской чел. – нет возможности понимать и исполнять С.Б.)<br>(3)Причина дух. статуса человека – первородный грех. Рим.5:18<br>(4)Страх смерти и суда Б. – «Бог страшное существо,Судья и <br>Недруг желающий наказать и погубить человека». Евр.2:14-15.<br>(5)Действие и ложь с. – преподнести страх смерти и суда Б. как<br>Б. страх для человека(абсолютно противоположные понятия).<br><br>3)Быт.3:15,21;Мф.16:16;Ин.19:30; - понимание Восстановления.<br>(1)Причина страха Б. – общение и понимание Бога и Его Слова.<br>(2)Причина общения с Б. и понимание Его Слова – статус чел.<br>(Дух. чел.,дитя Б. – возможность понимать и исполнять С.Б.)<br>(3)Причина дух. статуса человека – Б. действие(благодать Б.)<br>(4)Полное отсутствие страха смерти и суда Б. – Бог любящий<br>Отец и самый лучщий Друг для человека(понимание спасения). <br>1-е Ин.4:18;Евр.2:14-15;Ин.3:18(Дан.3;Петр,Павел,Апостолы).<br>(5)Страх Божий – воля Божья,право выбора человека.<br>(6)Действие и ложь с. – преподнести страх смерти и суда Б. как<br>Б. страх для человека(абсолютно противоположные понятия).<br><br>4)Важность практического хождения в страхе Божьем.<br>(1)Страх Божий – воля Божья,право выбора человека.<br>(2)Страх Божий – познание и передача С.Б.,Завета,Хр.,ученики,<br>Вс.Ев.,исполнение предназначения(воля Божья,процесс). <br>Втор.4:10;6:13;13:4;Пс.2:11;85:11;Пр.8:13;14:27;Екл.12:13;<br>2-е Кор.7:1;Фил.2:12;2-е Тим.1:7;Евр.12:28.<br>(3)Важность познания и передачи С.Б.,Завета,Хр. – спасение<br>человечества,освобождение от страха смерти и суда Божьего.<br>(4)Важность правильного понимания страха Божьего. (а)Почитание Бога – почитание Его Слова.<br>(б)Любовь к Богу – любовь к Его Слову.<br>(в)Знание Бога – знание Его Слова.<br>(г)Послушание Богу – послушание и исполнение Его Слова.<br><br>5)Законная возможность хождения человека в страхе Божьем.<br>(1)Воля Божья – спасение всех людей.  1-е Тим.2:4.<br>(2)Записанное С.Б.(Библия) – источник Правды и Истины.<br>(3)Христос умер за грехи всего мира – механизм спасения.<br>(4)Действие С.Д. – познание и передача С.Б.,Завета,Хр.,Вс.Ев.,<br>важность принятия Жертвы и Подвига Христа для человека.<br>(5)Жизнь в страхе Божьем – воля Божья. Фил.2:12;Евр.12:28-29. <br>(6)Жизнь в страхе Божьем – право выбора человека. Втор.30:19.<br><br>6)Понимание действия с.<br>(1)Удержать человека во власти греха,смерти и ада,с.<br>(2)Остановить познание и передачу С.Б.,Завета,Хр. – суета,<br>обман(лже-учения),искажение С.Б.,страх смерти и суда Б."  },  {    "UnitId": "Осн",    "Id": "967",    "Name": "Успешная жизнь человека.",    "Content": "1)Быт.1:27;2:7,9,16-17; - понимание успеха.<br>(1)Духовный успех и труд человека.<br>(а)Эммануил,жизнь вечная.<br>(б)Познание и передача С.Б.,Завета,Хр.,ученики. <br><br>(2)Душевный успех и труд человека.<br>(а)Общение,дружба,семья.<br>(б)Познание себя,жизни,Вселенной.<br>(в)Совершенный мир,радость,покой человека.<br><br>(3)Физический успех и труд человека. <br>(а)Физическое здоровье,отсутствие смерти.<br>(б)Покрытие физических нужд,работа от Бога.<br><br>(4)Причина духовного,душевного и физического успеха чел.<br>(а)Божья благодать,познание и передача С.Б.,Завета,Хр.,<br>исполнение предназначения народа Божьего.<br>(б)Божий метод достижения успеха – обучение. <br><br>2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - понимание падения.<br>(1)Духовный крах человека.<br>(а)Потеря Эммануила и вечной жизни с Богом.<br>(б)Потеря познание и передача С.Б.,Завета,Хр. – иное слово. <br><br>(2)Душевный крах человека.<br>(а)«Выгодное» общение,дружба,семья – мамонна.<br>(б)Искаженное познание себя,жизни,Вселенной – действие с.<br>(в)Отсутствие совершенного мира,радости,покоя.<br><br>(3)Физический крах человека. <br>(а)Немощи и болезни,физическая смерть.<br>(б)Проблемы покрытия физических нужд,проблемы с работой.<br><br>(4)Причина духовного,душевного и физического краха чел.<br>(а)Отвержение Божьей благодати,нет познания и передачи С.Б.,Завета,Хр.,нет исполнения предназначения – иное слово.<br>(б)Метод достижения полного краха – обучение иному слову. <br>3)Быт.3:15,21;Мф.16:16;Ин.19:30; - восстановлен. успеха.<br>(1)Духовный успех и труд человека.<br>(а)Эммануил,жизнь вечная.<br>(б)Познание и передача С.Б.,Завета,Хр.,ученики. <br><br>(2)Душевный успех и труд человека.<br>(а)Общение,дружба,семья(грех. сущ. – нет полноты).<br>(б)Познание себя,жизни,Вселенной(грех. сущ. – нет полноты).<br>(в)Совершенный мир,радость,покой(грех. сущ. – нет полноты).<br>(г)Полное совершенство душевного – Ц.Н.<br><br>(3)Физический успех и труд человека. <br>(а)Понимание несовершенств физического тела человека.<br>(Божье исцеление,способность к правильной заботе о теле,<br>понимание 2-го пришествия Христа и воскресения мертвых).<br>(б)Покрытие физических нужд,работа от Бога.<br>(в)Полное совершенство физического – воскресение мертвых.<br><br>(4)Причина духовного,душевного и физического успеха чел.<br>(а)Б. благодать,познание и передача С.Б.,Завета,Хр.,исполнение<br>предназначения народа Божьего.<br>(б)Божий метод достижения успеха – обучение.<br>(в)Разное понимание успеха падшего мира и Бога.  <br>Лк.16:15;1-е Кор.2:14; - Мф.16:26;2-е Кор.4:18.<br><br>4)Примеры успешных людей в Библии.<br>(1)Авраам – понимание и исполнение предназначения.<br>(2)Моисей – понимание и исполнение предназначения.<br>(3)Христос – понимание и исполнение предназначения.<br>(4)Павел – понимание и исполнение предназначения.<br><br>5)Понимание Божьего основания для успеха. <br>(1)Воля Божья – спасение и успех всех людей. 2-е Ин.1:1-4.<br>(2)Записанное С.Б.(Библия) – источник Правды и Истины.<br>(3)Христос умер за грехи всего мира – механизм спасения.<br>(4)Действие С.Д. – познание и передача С.Б.,Завета,Хр.,Вс.Ев.,<br>важность принятия Жертвы и Подвига Христа для человека.  <br>(5)Жизнь в успехе – право выбора человека.  Втор.30:19.<br>6)Понимание причин радости,покоя и мира.<br>(1)Понимание и принятие Христа – прощение всех грехов и спасение,примирение с Богом,Эммануил и жизнь вечная.<br>(2)Познание и передача С.Б.,Завета,Хр.,предназначение – <br>спасение многих людей,Вс.Ев.,подготовка прихода Христа.<br>(3)Понимание Божьего суверенитета – уверенность в Божьем водительстве и победе,понимание будущего.<br><br>7)Понимание причин скорбей народа Божьего.<br>(1)Понимание Грехопадения,страдания и погибель людей – <br>непринятие С.Б.,Завета,Хр.,вечное разделение с Богом.<br>(2)Личные согрешения народа Божьего – мысли и поступки.<br><br>Заключение:<br>(1)Важность понимания цели и смысла жизни на земле – <br>выбор в отношении вечности.<br>(2)Духовный,душевный и физический труд на земле – <br>служение Богу и человечеству.<br>(3)Важность правильного понимания успеха в жизни – <br>познание и передача С.Б.,Завета,Хр.,предназначение.<br>(4)Правильный баланс духовного,душевного и физического – <br>полнота успешной жизни всякого человека."  },  {    "UnitId": "Осн",    "Id": "9610",    "Name": "Молитва.",    "Content": "10.1.Виды молитвы.<br>Молитва – общение с Богом через С.Б.<br>Инициатор молитвы – Бог.<br>Не молитва  движет Богом,а Бог движет молитвой.<br>Молитва – познание и утверждение воли Божьей.<br>Молитва – акцент на слышание,а не на говорение.<br><br>1)Быт.1:27-28;2:7,9,16-17; - совершенная воля Б. 1-е Тим.2:4.<br>(1)Понимание совершенной воли Б. – Эммануил,Богообщение, <br>важность С.Б.,Завета,Хр.,право выбора человека. Втор.30:19.<br>(2)Приоритет общения – исполнение воли Божьей. Мф.6:33.<br>(Познание и передача С.Б.,невидимое,все ответы для человека). <br>\t<br>2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - допустимая воля Б. (Принятие Богом право выбора творения Божьего). Втор.30:19.<br>(1)Нет понимания совершенной воли Божьей – нет Эммануила,<br>нет Богообщения,отсутствие С.Б.,Завета,Хр. 1-е Кор.2:12-14.<br>(2)Приоритет обращения к Богу – исполнение своей воли. <br>(Познание и передача иного слова,видимое,противление С.Б.) <br>Мф.6:7-8,31-32;Иак.4:1-4;Фил.2:21; - Мф.16:26(Еф.1:9).<br><br>3)Быт.3:15,21; - совершенная воля Б. 1-е Тим.2:4.<br>(1)Понимание совершенной воли Б. – Эммануил,Богообщение,<br>важность С.Б.,Завета,Хр.,право выбора человека. Втор.30:19.<br>(2)Приоритет общения – исполнение воли Божьей. Мф.6:33.<br>(Познание и передача С.Б.,невидимое,все ответы для человека). <br><br>4)Виды молитвы.<br>(1)Непрестанная молитва – постоянное размышление над <br>С.Б.,Заветом,Хр.,анализ жизни,осознание воли Божьей.<br>1-е Фес.5:17;Ин.8:31-32;1-е Тим.4:16;Еф.5:17(Мф.6:5-8); - <br>1-е Тим.2:4;Мф.28:19-20;2-е Тим.2:2; - Мф.6:33.<br>(а)Важность глубоких и личных взаимоотношений с Богом,<br>общение с Богом,понимание Его интересов и желаний.<br>(б)Важность тайной комнаты,важность уединение для <br>общения и слышания Бога,осознание воли Божьей. Мф.6:5-6.<br>(2)Молитва благодарения. 1-е Фес.5:18;Еф.5:20.<br>(а)Спасение,Божье водительство и контроль жизни детей Б.<br>(б)Все ответы жизни – духовные,душевные,физические.<br><br>(3)Молитва прошения(совместная или личная). <br>Мф.6:7-8,31-32;Фил.2:21; - 1-е Ин.5:14-15;Мф.6:33.<br>(а)Духовные нужды – исполнение воли Божьей.<br>(Познание и передача С.Б.,Завета,Хр.,ученики,Вс.Ев.,дух. рост).<br>(б)Душевные нужды – исполнение воли Божьей. <br>(Божий покой,мир ача иного слова,видимое,противление С.Б.) <br>Мф.6:7-8,31-32;Иак.4:1-4;Фил.2:21; - Мф.16:26(Еф.1:9).<br><br>3)Быт.3:15,21; - совершенная воля Б. 1-е Тим.2:4.<br>(1)Понимание совершенной воли Б. – Эммануил,Богообщение,<br>важность С.Б.,Завета,Хр.,право выбора человека. Втор.30:19.<br>(2)Приоритет общения – исполнение воли Божьей. Мф.6:33.<br>(Познание и передача С.Б.,невидимое,все ответы для человека). <br><br>4)Молитва Господня.  <br>(1)Мф.6:9; - понимание С.Б.,Завета,Хр.<br>(а)Бог Отец – дитя Божье(статус),принятие Жертвы Христа,<br>уверенность в прощении всех грехов и спасении,оправдание, усыновление и принятие человека в семью Божью.<br>(Важность понимание разницы между Творцом и Отцем).<br>(б)Сущий на небесах – важность понимания духовной <br>реальности(вечность невидимого,временность земного).<br>(в)Святится имя Твое – прославление Б.(сделать известным),<br>познание и передача С.Б.,Завета,Хр.,вера и служение Богу.<br>(Понимание: Кто такой Хр?Цель Его прихода?В чем Его воля?)<br>(2)Мф.6:10; - познание и передача Завета,Хр.,Вс.Ев.,ученики.<br>(а)Приход Ц.Б. в мою жизнь – познание и передача С.Б.<br>(б)Приход Ц.Б. в жизнь людей – познание и передача С.Б.<br>(в)Приход Ц.Б. на землю(1000-е царство) – передача С.Б.<br>(г)Приход Ц.Б. для всех детей Божьих(новое земля и небо) – <br>познание и передача С.Б.,выбор каждого человека.<br>(д)Да будет воля Твоя – важность исполнения воли Божьей,<br>спасение человека и познание истины,важность познания и<br>передачи С.Б.,Завета,Хр. 1-е Тим.2:4.<br>(Важность воли Божьей в духовном,душевном,физическом).<br><br>(3)Мф.6:11; - важность С.Б.,Завета,Хр.,все ответы для чел.<br>(а)Жизненная важность С.Б.,Завета,Хр. для всякого человека.<br>(б)Бог – Господь,Источник и Даятель всех ответов для жизни.<br>(Духовные,душевные и физические потребности человека).<br><br>(4)Мф.6:12; - важность С.Б.,Завета,Хр.,исполнение воли Б.<br>(а)Божья власть прощения грехов – искупление грехов,плата.<br>(Прощение и искупление человека – воля Божья,жертва Х r>отсутствие прощения грехов и спасения,законная власть<br>греха и проклятий,смерти и ада,власти с.<br>3)Примеры появления и действия проклятий.<br>(1)Быт.3:1-7; - Адам,непринятие С.Б.,Завета,Хр.,грех к смерти.<br>(2)Быт.9:25; - Хам,непринятие С.Б.,Завета,Хр.,грех к смерти,<br>«смешанное евангелие». Гал.1:9.<br>(3)Втор.28:15-35; - непринятие С.Б.,Завета,Хр.,грех к смерти,<br>выбор человека. Втор.30:19-20.<br>(4)4-я Цар.2:23-24; - непринятие С.Б.,Завета,Хр.,грех к смерти,<br>родители детей(дети – Ц.Н.,родители – возможность покаяния).<br>(5)Мал.2:1-2;3:9; - непринятие С.Б.,Завета,Хр.,грех к смерти,<br>безразличие к делу Бога,отказ от предназначения(нет дел веры)<br>(6)Мф.25:41;Гал.3:10; - непринятие С.Б.,Завета,Хр.,грех к смерти,отсутствие прощения всех грехов через Жертву Христа.<br>(7)Гал.1:9; - искажение,т.е. непринятие С.Б.,Завета,Хр.,<br>ереси и лже-учения,грех к смерти.<br><br>4)Понимание действия с.<br>(1)Принятие лже-учения о проклятиях народа Божьего – <br>отказ от С.Б.,Завета,Хр.,отказ от Жертвы Христа,неверие,<br>грех к смерти,отказ от спасения.<br>(Невозможность проклятий для народа Б.) Чис.21-23;Пр.26:2.<br>(2)Непонимание причин тяжелых обстоятельств народа Божьего – ложь о проклятиях народа Божьего.<br>(а)Нарушение установлений С.Б. – закон сеяния и жатвы.<br>(б)Для славы Божьей,испытание веры детей Божьих.<br>(Иов,Иосиф,Иисус Христос,Павел).<br><br>Заключение:<br>(1)Важность понимания причины появления проклятий.<br>(2)Важность понимания Божьего метода решения.<br>(3)Благословение или проклятие – выбор человека.<br>(4)Важность понимания действия с."  },  {    "UnitId": "Осн",    "Id": "96108",    "Name": "Молитва,Божье исцеление.",    "Content": "1)Быт.1:27;2:7,9,16-17; - важность С.Б.,Завета,Хр.<br>(Важность понимания триединства человека до грехопадения).<br>(1)Дух – Эммануил,власть Б.   2-е Кор.2:14;Рим.8:9(Еф.2:2).<br>(2)Душа – духовный человек,послушание С.Б.<br>(3)Тело – совершенное,вечное(нет болезней,старения,смерти).<br><br>2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - отказ от С.Б.,Завета,Хр.<br>(Важность понимания триединства чел. после грехопадения).<br>(1)Дух – мертвый,разделение с Б.,власть б.(дух. одержимость)<br>(2)Душа – греховная сущность(душевный чел.),противление Б.<br>(3)Тело – проклятие,болезни,старение,смерть.<br>(4)Влияние б. из духа на душу и тело – душ. и физ. одержимость.<br>(5)Причина болезней чел. – власть греха,смерти и ада,с.<br>Еф.2:2;Дн.26:18;1-е Тим.2:25-26.<br><br>3)Быт.3:15,21;Мф.16:16;Ин.19:30; - важность С.Б.,Завета,Хр.<br>(Важность понимания триединства чел. после восстановления).<br>(1)Исцеление духа – принятие С.Б.,Завета,Хр.  Рим.8:2;Ин.3.<br>(Дух – возрожденный,Эммануил,власть Б.)<br>(а)Искупление и возрождение – рождение от Бога,новый чел.<br>(б)Законное освобождение духа от власти с.  <br><br>(2)Исцеление души – принятие С.Б.,Завета,Хр.  Рим.8:2.<br>(Душа – возрожденная,духовный человек,послушание С.Б.)<br>(а)Проблема души – непонимание С.Б.,Завета,Хр. Ос.4:6.<br>(Проблема греха,вина,страх,отчаяние – нет мира и покоя Б.)<br>(б)Жизненные приоритеты – идолы,видимое.  Екл.2:4-11.<br>(Деньги,положение,удовольствия и т.д. – пустота,нет ответа).   <br>(в)Исцеление души – обучение,понимание С.Б.,Завета,Хр. <br>Мф.11:28-30;Ин.14:27; - Ин.8:31-32;1-е Тим.4:16.<br>(г)Полное исцеление души – переход в Ц.Н.<br>(Освобождение от влияния греха,мира,с. – вечность).   <br><br><br><br><br><br>(3)Исцеление тела – принятие С.Б.,Завета,Хр.)<br>(Тело – искупленное,нет проклятий,несовершенное).<br>(а)Непринятие(отказ) С.Б.,Завета,Хр.<br>Исх.4:11;9;15:26;Втор.28:21-22,27,60-61;32:23-24,39;<br>1-е Цар.5:6,9,12;Иер.14:11-12;21:9;Пл. Иер.3:38;Иез.6:11;<br>Дн.9:8-9;13:11;12:21-23;Отк.2:20-23; – Мф.13:58;Лк.4:27.<br>Метод исцеления – покаяние,принятие С.Б.,Завета,Хр.<br><br>(б)Согрешения человека(Божье воспитание).   <br>Чис.12:9-15;2-я Цар.24:13;4-я Цар.5:27;1-е Кор.5:1-5;<br>2-е Кор.12:7-9;Иак.5:14-15; - Евр.12:5-11;1-е Кор.11:31-32.<br>Метод исцеления – исповедание греха,изменение жизни.<br><br>(в)Для славы Божьей.<br>Иов;Ин.9:1-7;11:1-4;Лк.17:11-19;Дн.9:36-42;28:1-6.<br>Метод исцеления – молитва,понимание Б. расписания времени.<br><br>(г)Естественные причины,исполнение С.Б.<br>Быт.3:19(старение,смерть) - Быт.27:1;3-я Цар.14:1-4;<br>4-я Цар.13:14;Фил.2:25-28;1-е Тим.5:23;2-е Тим.4:20.<br>Метод исцеления – соблюдение Божьих физических законов,<br>врачи,правильный образ жизни,воскресение из мертвых.<br><br>4)Понимание Б. методов исцеления. 1-е Пет.2:24.<br>(1)Естественный метод – врачи,правильный образ жизни.<br>(2)Сверхестественный метод – молитва,чудотворение.<br>(3)Важность молитвы народа Божьего в отношении исцеления.<br>(а)Исцеление тела не является спасением. <br>(б)Полное исцеление тела – воскресение из мертвых.<br><br>5)Понимание действия с.<br>(1)Постоянное действие с. – упразднение,искаж. С.Б.,Завет,Хр.<br>(2)Лже-чудеса,лже-знамения,лже-исцеления – упразднение<br>С.Б.,Завета,Хр.,лже-учения,погибель человека.<br>(3)Важность проверки исцеления через С.Б.,Завет,Хр.(учение)<br><br><br><br>Заключение:<br>(1)Важность возвращение человека в первоначальный вид<br>через принятие С.Б.,Завета,Хр. – спасение,Эммануил.<br>(Божий приоритет исцеления – дух,душа,тело).  Мф.16:28.<br>(2)Искаженное понимание исцеления – только видимый ответ.  <br>(3)Постоянное действие с. – упразднение,искаж. С.Б.,Завет,Хр.<br>(4)Понимание предназнач. Ц. – донесение Б. исцеления,Вс.Ев. "  },  {    "UnitId": "Осн",    "Id": "96109",    "Name": "Молитва,благодарение и прославление Б.",    "Content": "Благодарение – выражение признательности.<br>Прославление – сделать известным и понятным.<br>1)Быт.1:27-28;2:7,9,16-17; - С.Б.,Завет,Хр.,Эммануил.<br>(1)Причины благодарения и прославления Б.<br>(а)Духовное – С.Б.,Завет,Хр.,Эммануил,дитя Б.,жизнь вечная.<br>(б)Душевное  – счастье,мир,покой,Богообщение,общение.<br>(в)Видимое – все потребное для жизни.<br>(г)Причина душевного и видимого – духовное(приоритет).<br><br>(2)Способ благодарения и прославления Бога – <br>познание и передача С.Б.,Завета,Хр.(Богообщение),<br>исполнение предназначения народа Божьего.<br><br>2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - передача иного «завета».<br>(1)Нет причины благодарения и прославления Бога.<br>(а)Духовное – нет Эммануила,вечная погибель.<br>(б)Душевное – нет счастья,мира,покоя,Богообщения.<br>(в)Видимое – проблемы.<br>(г)Причина проблем душевного и видимого – нет духовного.<br><br>(2)Нет благодарения и прославления Бога – нет <br>познания и передачи С.Б.,Завета,Хр.(религия,идолы),нет<br>Богообщения и исполнения предназначения человека.<br><br>3)Быт.3:15,21;Мф.16:16;Ин.19:30; - Завет,Хр.,Эммануил.<br>(1)Причины благодарения и прославления Бога.<br>(а)Духовное – С.Б.,Завет,Хр.,Эммануил,дитя Б.,жизнь вечная.<br>(б)Душевное  – счастье,мир,покой,Богообщение,общение.<br>(в)Видимое – все потребное для жизни.<br>(г)Причина душевного и видимого – духовное(приоритет).<br><br>(2)Способ благодарения и прославления Бога – <br>познание и передача С.Б.,Завета,Хр.(Богообщение),<br>исполнение предназначения народа Божьего.<br><br><br><br>4)Примеры благодарения и прославления Бога.<br>(1)Адам – познание и передача С.Б.,Завета,Хр.,Богообщение.<br>(Жертва,ученики,Вс.Ев.) Быт.4:1-8;5.<br>(2)Ной – познание и передача С.Б.,Завета,Хр.,Богообщение.<br>(Жертва,Ковчег,ученики,Вс.Ев.) Евр.11:7.<br>(3)Авраам – познание и передача С.Б.,Завета,Хр.,Богообщение.<br>(Жертва,Ханаан,ученики,Вс.Ев.) Гал.3:7.<br>(4)Моисей - познание и передача С.Б.,Завета,Хр.,Богообщение.<br>(Жертва,Скиния,Ханаан,ученики,Вс.Ев.)<br>(5)Давид - познание и передача С.Б.,Завета,Хр.,Богообщение.<br>(Жертва,Скиния,Храм,ученики,Вс.Ев.)<br>(6)Христос – утверждение и передача С.Б.,Завета,Хр.,Богообщ.<br>(Жертва,Крест,исполнение С.Б.,ученики,Вс.Ев.) Ин.17:4.<br>(7)Апостолы - познание и передача С.Б.,Завета,Хр.,Богообщ.<br>(Церковь,Причастие,Крест,ученики,Вс.Ев.)<br><br>Итог:<br>(1)Разные видимые и душевные обстоятельства.<br>(2)Неизменные духовные обстоятельства.  Иов;Авак.3:17-18. <br>(3)Самый важный ответ для человека – Эммануил,спасение,<br>точное и правильное понимание С.Б.,Завета,Хр.<br>(4)Возможность благодарения  и прославления Бога – <br>познание и передача С.Б.,Завета,Хр.,предназначение.<br>1-е Тим.2:4; - Мф.28:19-20;2-е Тим.2:2; - Ин.8:31-32;1-е Тим.4:16.<br>(Неправильные приоритеты в прославлении,благодарении –<br>душевное,песни,музыка,эмоции и т.д.)<br><br>Заключение:<br>1)Приоритет молитвы – исполнение воли Божьей. Мф.26:39,43.<br>(1)Важность слышания и рассуждения над С.Б.,нежели говорения – получение всех ответов,непрестанная молитва.<br>(Анализ веры,жизни и обстоятельств через С.Б.,Завет,Хр.) <br>(2)Понимание и исполнение воли Б. – все ответы для человека.<br>\t<br>2)Важность прошения исполнения воли Б. в предназначении.<br>(1)Прошение познания и глубокого понимания С.Б.,Завета,Хр.<br>(2)Прошения правильной и чистой передачи С.Б.,Завета,Хр."  },  {    "UnitId": "Осн",    "Id": "962",    "Name": "Божий метод – Христос.",    "Content": "1.Действие С.Д. – свидетельство о Христе.<br>1)Понимание личности Святого Духа.<br>(1)Святой Дух – Личность и Бог. Дн.5:3-4;13:2.<br>(2)Святой Дух имеет разум,волю,чувства.<br>1-е Кор.2:11,1-е Кор.12:11,Еф.4:30.<br>(3)Святой Дух учит и ведет человека. Ин.14:26;Рим.8:14.<br>(4)Имена Святого Духа – Дух Божий,Утешитель,Дух Истины,<br>Дух Христов,Дух Премудрости и Откровения,Дух Благодати.<br>Мф.1:20; - Быт.1:2;Ин.14:26;16:13;Рим.8:9;Еф.1:17;Евр.10:29.<br><br>2)Основное свидетельство С.Д.  Ин.14:17;15:26;16:8-11.<br>(1)Ин.16:9; - «духовная проблема» человека.<br>Быт.1:27;2:7,16-17; - Быт.3:1-7; - Рим.5:12,6:23;Еф.2:2.<br>(2)Ин.16:10; - Христос,исполнение С.Б.<br>Быт.3:15,21;Мф.16:16(1-е Тим.3:16);Ин.19:30(Мф.5:17).<br>(3)Ин.16:11; - передача С.Б.,Завета,Хр.  <br>Мф.28:19-20;2-е Тим.2:2(Ин.3:18,36;12:48).<br><br>3)Понимание основной работы Святого Духа – <br>Спасение,Освящение,Служение.<br>(1)Автор и Толкователь Писаний,наставляет и открывает С.Б.<br>2-е Пет.1:21;Ин.16:13.<br>(2)Работает над неверующими людьми,духовно возрождает,<br>спасает и воцерковляет человека. Ин.16:8-11;1-е Кор.12:13.<br>(3)Пребывает,освящает и утверждает в спасении детей Божьих,<br>дает им силу для служения Богу и противостояния греху.<br>1-е Кор.3:16;Рим.8:9,16;2-е Фес.2:13;Дн.1:8.<br>(4)Приносит Божью любовь,радость,утешение,удовлетворение,<br>покой детям Божьим. Гал.5:22-23.<br><br>4)Божий метод принятия Святого Духа. <br>(1)Гал.3:2;Рим.10:9(17); - метод принятия С.Д(обуч.,не мистика)<br>(2)Еф.3:17(Кол.1:26-28); - осознанное принятие С.Б.,Завет,Хр.<br>(3)1-е Кор.3:16;2-е Кор.6:16;13:5; - Эммануил(результат). <br>  <br><br>5)Понимание силы,действия и плодов С.Д.<br>(1)Познание и передача С.Б.,Завета,Хр..ученики,Вс.Ев. <br>Дн.1:8; - Рим.1:16(8:14);1-е Кор.1:18.<br>(2)Изменение человека и его жизни(проповедующий ученик).<br>(а)Плоды Духа. Гал.5:22-23;Еф.5:9.<br>(б)Дары Служения. Дн.1:8;Еф.4:11-13.<br>(в)Дары Силы. 1-е Кор.12:4-11. <br><br>6)Ошибочный акцент.<br>(1)Мф.24:24;Отк.13:13-14; - чудеса,мистицизм.<br>(2)1-е Кор.12; - дары С.Д.(цель:передача С.Б.,Завета,Хр.)<br>(3)Чувства и ощущения.<br><br>7)Понимание водительства Святого Духа. Рим.8:14.<br>(1)Через Слово Божье(молитва и рассуждение над С.Б.)<br>(2)Через жизненные обстоятельства.<br>(3)Через личное откровение Святого Духа – точное и ясное<br>понимание вопроса,ситуации и необходимых действий.<br>(4)Сверхьественный путь – физический голос или явление Бога,Ангелов,а также видения и сны.<br><br>Итог:<br>(1)Естественный или сверхьественный путь – Б. суверенитет.<br>(2)Лучший метод – Слово Божье и жизненные обстоятельства.<br><br>Заключение:<br>(1)Важность понимания Личности и Божественности С.Д.<br>(2)Важность понимания Свидетельства и Работы С.Д.<br>(3)Важность понимания Божьего метода принятия С.Д.<br>(4)Важнсть понимания силы,действия и водительства С.Д."  },  {    "UnitId": "Осн",    "Id": "9621",    "Name": "Народ Божий – Древний Мир,Империи.",    "Content": "1)Предназначение народа Божьего(Церковь) – <br>познание и передача С.Б.,Завета,Хр.,ученики,Вс.Ев.,приход Хр.<br>Быт.1:27;2:7,17( да Христа.<br>1-е Пет.1:10-11;Дн.10:43; - Ин.3:1-10.<br>(г)Большинство людей – идолы,непринятие С.Б.,Завета,Хр.<br>(Гонения и преследование Церкви до 313 г. от Р.Х.)<br>(д)476 г. от Р.Х. падение и разделение Римской империи.<br><br>Заключение:<br>(1)Важность понимание предназначения народа Божьего – познание,передача С.Б.,Завет,Хр.,ученики,Вс.Ев.,приход Хр.<br>(2)Империи – противление и непринятие С.Б.,Завета,Хр.<br>(Неправильное упование,цель и смысл жизни – видимое,власть и маммона;результат – гибель). Екл.2;Рим.6:23.<br>(3)Неизменное и непоколебимое существование Ц.Б. – важность <br>понимания истинного гражданства народа Божьего. Еф.2:19.<br>(4)Понимание Б. суверенитета,контроля – сохранение народа Б.<br>(Обстоятельства – возвращение к предназначению,Б. контроль)  <br><br><br><br><br><br><br>Исполнение С.Б.,Завета,Хр.(исторические даты):                               <br>(1)Адам – 4000 г. до Р.Х.<br>(2)Потоп – 2400 до Р.Х.<br>(3)Авраам – 2000 до Р.Х.<br>(4)Иосиф – 1800 до Р.Х.<br>(5)Моисей(Исход),Ис.Навин – 1400 до Р.Х.<br>(6)Самуил,Руфь,Давид,Соломон – 1100-928 до Р.Х.<br>(7)Падение Израильского царства – 722 до Р.Х.<br>(8)Падение Иудейского царства(Иерусалим,Храм) – 586 до Р.Х.<br>(9)Восстановл. Храма(Зоровавель,Захария,Аггей) – 516 до Р.Х.<br>(10)Есфирь,Ездра,Неемия(Иерусалим) – 478,457,444 до Р.Х.<br>(11)Перевод В.З. на греческий язык(Птолемей) – 285-247 до Р.Х.<br>(12)Маккавейское восстание(Хасмонеи) – 167-38 до Р.Х.<br>(13)Рождение Иисуса Христа,исполнение С.Б."  },  {    "UnitId": "Осн",    "Id": "963",    "Name": "Первоапостольская Церковь.",    "Content": "Храм – здание для проведения Богослужения.<br>Церковь(истинный Храм) – человек Завета,Хр.,Эммануил.<br>1-е Кор.12:13,27;3:16;2-е Кор.6:16;Еф.1:22-23;5:22-32;Гал.1:13.<br>Глава Церкви – Христос. Кол.1:18;2:19.<br><br>1)Предназначение народа Б.(Церковь) – познание и передача С.Б.,Завета,Хр.,ученики,Вс.Ев.,подготовка прихода Христа.<br>(1)Вселенская Церковь – совокупность всех спасенных людей.<br>(а)Церковь Торжествующая – Царство Небесное.<br>(б)Церковь Воинствующая – физический мир.<br>(Поместные Церкви на земле,постоянная духовная брань).<br><br>(2)Отсутствие Церкви до Н.З.<br>(а)Быт.1:27;2:7,9,16-17; - Сотворение,Эдемский сад,прообраз Церкви,Эммануил(идеальное и правильное состояние чел.)<br>(б)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - Грехопадение,<br>нет Эммануила,нарушение Сотворения.<br>(в)Быт.3:15,21;Мф.16:16;Ин.19:30; - Восстановление, искупление человечества,возвращение в первоначальный вид,<br>спасение и рождение свыше,юридическое воцерковление.<br>(Отсутствие фактического исполнения С.Б. Христом).<br>(г)Рождение Церкви,день Пятидесятницы, – Б. свидетельство искупления и спасение человечества,Жертва и Подвиг Христа,<br>фактическое воцерковление.<br>Мф.16:16; - Я создам(будущее время),Дн.1:8;2:1-11;20:28.<br><br><br><br><br><br><br><br><br><br><br><br><br>2)Историческая обстановка.<br>(1)Римская империя(около 146 до Р.Х. – 476 г. от Р.Х.)<br>(2)Первоапостольская Церковь – время жизни апостолов.<br>(Познание и передача С.Б.,Завета,Хр.,ученики,Вс.Ев.,<br>подготовка прихода Хр.,рождение свыше).<br>(3)Идолы,непринятие С.Б.,Завета,Хр. – большинство людей.<br>(Гонения и преследование Церкви до 313 г. от Р.Х.)<br>(а)Формальная причина гонений – отказ христиан поклониться богине Рома(бог Рима) и императору как воплощенному богу (язычекие боги),т.е. поклонение Иисусу Христу – противление «истинным богам» и Римской империи.<br>(б)Пики гонений – Нерон 54 г.,Домициан 81 г.,Траян 98 г.,<br>Адриан 117 г.,Септимий Север 193 г.,Максимин 235 г.,<br>Деций 249 г.,Валериан 254 г.,Аврелиан 270 г.,Диоклетиан 284 г.<br>(4)70 г. от Р.Х. восстание иудеев против Римской империи,<br>разрушение Иерусалима и Храма(Тит) – исполнение С.Б.<br><br>3)Литургия Церкви.  Дн.2:42.<br>(Порядок Богослужения – жертвенник,скиния;храм;крест). <br>(1)Учение апостолов(Христово) – системное изучение С.Б.,<br>в Божьем порядке книг Писания с позиции Завета,Хр.<br>(Сотворение,Грехопадение,Восстановление – важность Хр.)<br>(2)Общение – совместное рассуждение и обьяснение С.Б.<br>с позиции Завета,Хр. и предназначения народа Божьего.<br>(3)Преломление хлеба – Таинство Причастия(видимое потверждение Завета с Богом воХристе Иисусе) и совместная<br>трапеза(единение народа Божьего,семейные взаимоотношения).<br>(4)Молитвы – общение человека с Богом. <br>(Благодарения,ходатайственная,непрестанная – рассуждения).<br>(5)Время проведения Богослужения – воскресение.<br>(Первый день недели после седьмого,суббота у иудеев).<br>(6)Место проведения Богослужения – по домам.<br>(Отсутствие храмов – важность личного,семейного общения).<br>(7)Количество людей в поместной Церкви – от 10 до 70 чел.<br>(Важность личного общения,отсутствие искушения деньгами).<br>(8)Отсутствие музыки – акцент на духовном,не душевное.<br><br><br>4)Управление Церкви.<br>(1)Служителя Церкви.  <br>1-е Тим.3:1-13;Фил.1:1;Тит.1:5;Еф.4:11-12;1-е Пет.1:5.<br>(а)Дьякон – помощник пресвитера(В.З. – Левиты).<br>(б)Пресвитер или пастырь(В.З. – Священники).<br>(в)Епископ(В.З. – Первосвященник по чину Аарона).<br>(г)Христос(В.З. – Первосвященник по чину Милхеседека).<br><br>(2)Назначение служителей Церкви.<br>(а)Рукоположение человека служителями Церкви.<br>(б)Служитель по факту служения – Божий суверенитет.<br><br>(3)Решение насущных вопросов Церкви.<br>(а)Братский совет – решения в С.Б.  Дн.6:1-6.<br>(б)Пост и молитва – решение в С.Б.  Дн.13:1-5.<br>(в)Церковная дисциплина – решение в С.Б.(см. урок)<br><br>5)Проблемы Церкви(ереси,лже-учения).<br>(1)Иерусалимская Церковь – Петр,Иаков.  Дн.15:1;Гал.2:11.<br>(Неточное понимание С.Б.,Завета,Хр. – Закон,язычники).<br>(2)Антиохийская Церковь – Варнава,Павел.  Дн.11:19-26.<br>(Точное понимание С.Б.,Завета,Хр. – Благая Весть,язычники). <br>(3)Гонения Церкви – действие с.(остановить передачу С.Б.)<br><br>Заключение:<br>(1)Первоапостольская Церковь – образец Церкви.<br>(2)Христианин – человек видящий ответ только во Христе.<br>(а)Религия – спасение своими силами(все религии – «дела»).<br>(б)Благая Весть – спасение от Б.(Христос умер вместо меня).<br>(3)Невозможность уничтожения Церкви – Божий контроль."  },  {    "UnitId": "Осн",    "Id": "964",    "Name": "Триединый Бог,воплощение и работа Христа.",    "Content": "1)Троица – три Личности Святого,Единого,Истиного Бога.<br>(1)Триединство Бога означает,что Бог един в числовом <br>измерении и что существуют три вечных различия в существе Бога – Личность Бога Отца,Личность Бога Сына(Слово),<br>Личность Бога Святого Духа;каждая из которых является Богом и равными в Силе и Славе,проявляя Себя одновременно и совместно в трех Личностях,не имея возможности разделения в Самом Себе,Святая и Неделимая Троица.<br>(Три вечных различия в существе человека – дух,душа и тело). <br>Быт.1:26;3:22;11:6-7;Ис.6:8-9;Мф.3:16-17;28:19-20;1-е Ин.5:7;<br>2-е Кор.13:13; - Втор.6:4;Иак.2:19(1-е Фес.5:23).<br>(а)Отец не есть Сын(Слово) или Святой Дух,но Бог;<br>Сын(Слово) не есть Отец или Святой Дух,но Бог;<br>Святой Дух не есть Отец или Сын(Слово),но Бог.<br>(б)Отец обращается к Сыну и Святому Духу(Пс.109:1;Ин.14:26)<br>Сын(Слово) обращается к Отцу и Святому Духу(Ин.17:5;16:7);<br>Святой Дух обращается к Отцу и Сыну(Рим.8:27;Отк.22:17).<br>(Слышание двух природ в человеке – физическая и духовная,<br>т.е. тело или дух;но не двух личностей – шизофрения). <br><br>(2)Важность понимания фукционального приоритета действия в Святом,Триедином Бога(пример человека).<br>(а)Триединство человека означает что существует три вечных различия в существе чел. – тело,душа,дух(образ и подобие Б.) <br>(б)Физическая работа – работа тела(участие души и духа).<br>(в)Эмоции – работа души(участие тела и духа).<br>(г)Передача С.Б.,Завета,Хр. – работа духа(участие тела и души).<br>(д)Функциональный приоритет в триедин. чел. – дух,душа,тело.<br>(Функциональный,а не существенный приоритет в триедином <br>человеке – все важно).<br>(е)Функциональный приоритет в триедин. Б. – Отец,Сын,С.Д.<br>(Функциональный,а не существенный приоритет в Триедином Святом,Истинном Боге – Все равны;т.е. проявление Святого,<br>Единого,Истинного Бога одновременно и совместно в <br>трех Ипостасях – Бог Отец,Бог Слово,Бог Святой Дух,Святая и<br>Неделимая Троица).<br><br><br>(3)Понимание функционального действия Личностей Святого,<br>Триединого Бога.<br>(а)Бог Отец – рождает Сына,Слово(Он Отец),утверждает<br>Волю Божью.  Ин.6:38;Дн.2:23(Отк.13:8;1-е Пет.1:20).<br>(б)Бог Сын,Слово – рождается от Отца(Он Сын),показывает <br>Волю Божью. Ин.1:18;6:38.<br>(в)Бог Святой Дух – исходит от Отца и Сына,обьясняет и<br>осуществляет Волю Божью. Ин.15:26;Дн.2:33;Евр.9:14. <br><br>(4)Неправильное понимание Святого,Триединого Бога.<br>(а)Ересь многобожия(третеизм) – Отец,Сын и Святой Дух это <br>три разных,отдельных и независимых бога.<br>(б)Ересь единственников – отрицание трех вечных различий в существе Святого,Триединого Бога(Отец это Сын,Слово и Святой Дух;Сын,Слово это Отец и Святой Дух;Святой Дух это Отец и Сын),понимание явления и действия Бога поочередно в разных лицах(действие Отца,нет Сына и Святого Духа;<br>действие Сына,нет Отца и Святого Духа;действие Святого Духа,нет Отца и Сына – пример трех разных масок).<br><br>2)Важность понимание Христа – явление Святого,Единого,<br>Истинного Бога в образе человека.<br>(1)Ин.1:18(4:24);1-е Ин.4:12;1-е Тим.6:16; - человек не может<br>видеть Святого,Триединого Бога(Величие и Абсолют Божий).<br><br>(2)Ин.1:1,14,18;2-е Кор.4:4;Кол.2:9;1:15-20;Еф.3:9;Евр.1:1-3;<br>Отк.22:13;13:8;1-е Пет.1:20;Ин.6:62;17:5;Мф.17:2; - важность<br>Христа как полнота образа Б. для чел.(видеть и понимать Бога)<br>(а)Человеческая природа Христа – человеческий дух,душа и прославленное человеческое тело(неограничные возможности).<br>(б)Божественная природа Христа – Святой,Триединный Бог;<br>функциональный приоритет действия – Бог Слово.<br>(в)Божественная и человеческая природа были нераздельно <br>соединены в одной личности,без преобразования или смешения.<br>(г)Богочеловек – истинный Бог и истинный человек,но при этом один и тот же Христос,единная личность.<br>(Приоритет Божественной природы над чел. – Бог во плоти).<br>Быт.1:27; - Быт.14:18(Ин.8:56-58;Евр.7:1-10);18;32:24-29;<br>Исх.24:9-11;33:20-23;Суд.6;13;Ис.Нав.5:13-15;Дан.2:25.<br>(3)Быт.1:26-27; - важность понимания различия между Христом<br>и Адамом до грехопадения и после восстановления человека.<br>(а)Христос рожденный от Бога,Адам сотворенный(творение).<br>(б)Христос – Человеческая и Божественная природа в одной <br>Личности;Адам – только человеческая природа и личность,а<br>Личность Бога присутствует вместе с личностью Адама. <br>(в)Христос – неограниченные возможности прославленного<br>Тела(видоизменения,телепортация и т.д.);Адам – ограниченные<br>возможности прославленного тела(бессмертие,нет болезней – <br>невозможность видоизменения).<br>(г)Быт.2:9,16-17; - важность нахождение человека в С.Б.,Завете,<br>во Христе,Божье условие пребывания человека с Богом.  <br>Ин.8:19;1-е Ин.2:23.<br><br>(4)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - Грехопадение.<br>(Полное искажение природы человека,потеря прославленного тела,души и духа,состояние смерти и вечной погибели). <br><br>(5)Быт.3:15,21;Ис.7:14;Мф.16:16;Ин.19:30(Отк.13:8); - <br>Фил.2:6-10;Рим.8:3;Евр.4:14-15;2-е Кор.5:21; - воплощение Христа в подобие греховной плоти для искупления человеч.<br>(Важность нахождение человека в С.Б.,Завете,во Христе,<br>Божье условие пребывания человека с Богом).  <br>(а)Человеческая природа Христа – подобие греховной плоти.<br>(Возможность страданий,искушений и смерти – важность<br>исполнения приговора С.Б.,действие благодати Божьей).<br>(б)Божественная природа Христа – Святой,Триединный Бог;<br>функциональный приоритет действия – Бог Слово.<br>(в)Божественная и человеческая природа были нераздельно <br>соединены в одной личности Христа,без преобразования или <br>смешения.<br>(г)Богочеловек – истинный Бог и истинный человек,но при этом один и тот же Христос,единая личность.<br>(Приоритет Божественной природы над чел. – Бог во плоти).<br>Ин.5:23;8:25,58;10:30;13:13;20:28;Рим.9:5;1-е Тим.3:16;Тит.2:13.<br>(д)Воскресение Христа – возвращение прославленного тела.<br><br><br><br>3)Цель прихода:<br>(1)Исполнение С.Б.  Кол.1:14;2:13-15;1-е Кор.2:2(Ин.3:16).<br>(Грехи всего мира,искупление и спасение человеч. – Эммануил)<br>(2)Ученики – познание и передача С.Б.,Завета,Хр.,Вс.Ев. <br>(3)Показать людям Бога и Его волю.  Ин.1:1,18;Кол.1:15.<br>(Любящий,милующий Отец,лучший Друг полагающий жизнь).<br><br>Заключение:<br>(1)Триединство Бога исключает существование трех различных<br>и независимых богов(ересь многобожия).<br>(2)Триединство Бога указывает на три вечных различия в<br>Существе Бога и исключает понимание явления и действия Бога поочередно в разных лицах(ересь единственников).<br>(3)Вне Христа невозможно пребывать и иметь общение с Богом.<br>(4)Христос – акцент внимания для человека(воля Б.)  <br>(а)В.З. – Завет,Хр.,жертва,исполнение С.Б.<br>(б)Н.З. – Завет,Хр.,Причастие,исполнение С.Б."  },  {    "UnitId": "Осн",    "Id": "965",    "Name": "Ереси.",    "Content": "1.Ересь – сознательное отклонение от учения С.Б.,Завета,Хр.<br>1)Важность С.Б.,Завета,Хр. для человека(чистота учения).<br>(1)Быт.1:27;2:7,9,16-17; - С.Б.,Завет,Хр.,чистота учения.<br>(а)Появление С.Б.,Завета,Хр. – Б. действие.<br>(б)Цель С.Б.,Завета,Хр. – Эммануил,человек и Бог вместе.<br><br>(2)Быт.3:1-7; - Рим.5:12;6:23;Еф.2:2; - отказ от С.Б.,Завета,Хр.<br>(а)Появление ересей – действие с.,искажение С.Б.<br>(б)Цель ересей – разделить человека с Богом.<br><br>(3)Быт.3:15,21;Мф.16:16;Ин.19:30; - С.Б.,Завет,Хр.(чистота)<br>(а)Восстановление,исполнение С.Б.,Завета,Хр. – Б. действие.<br>(б)Цель С.Б.,Завета,Хр. – Эммануил,человек и Бог вместе.<br><br>2)Ереси в отношении Триединства Бога.<br>(1)Тритеизм,многобожие – разделение Единого,Святого,<br>Истиного Бога на трех разных и отдельных богов. <br>(а)Отрицание Единного,Истинного Бога. <br>Втор.6:4;Мк.12:29;Ис.45:5;Иак.2:19.<br>(б)Появление хаоса – кто больший? приоритет поклонения?<br>(Поклонение трем разным богам – язычество,многобожие).<br>(в)Утверждение проявления Святого,Единого,Истинного Бога одновременно и совместно в трех Ипостасях или Лицах <br>полностью равных между Собою – Бог Отец,Сын,Святой Дух.<br>Быт.1:26;3:22;11:6-7;Мф.3:16-17;22:41-46;28:19-20;1-е Ин.5:7.<br>(г)Функциональный приоритет в триедин. Б. – Отец,Сын,С.Д.<br>(Функциональный,а не существенный приоритет в Триедином Святом,Истинном Боге – Все равны).<br><br>(2)Савелианство,Модализм,Единственники – проявление Святого,Триединого Бога не одновременно и совместно,<br>а поочередно в разных лицах,полное отрицание Триединства.<br>(В.З – эпоха Отца,перед Н.З. – эпоха Сына,Н.З. – эпоха Св. Духа)<br>(а)Отрицание важности Хр. для чел. от начала(Посредник).<br>(б)Исполнение приговора С.Б. Христом – принятие Б. гнева<br>за и вместо человека(искупление и спасение,важность Хр.)<br><br>(3)Арианство – отрицание Триединства Истинного Бога. <br>(Таже ересь македониан - духоборцы и евмномиан – аномеи).<br>(а)Бог Отец – истинный Бог,Бог Сын – сотворенная личность,<br>Бог С. Д. – сотворенная личность или божественная энергия.<br>(б)Отрицание Божественности Хр. – нет совершенной жертвы,<br>нет законного права искупления человечества(Бог и Творец).<br><br>3)Ереси в отношении Христа.<br>(1)Монофизитство(Евтихианство) – отрицание человеческой природы Христа(поглащена божественной,изменение обеих<br>природ и образование третьей разновидности природы).<br>(а)Исполнение С.Б. – только совершенный человек(без греха).<br>(б)Нет совершенного человека(без греха и грех. сущ.) кроме Хр.<br>(в)Отрицание человеческой природы Христа – нет исполнения<br>приговора С.Б.,нет искупления,нет спасения человечества.<br><br>(2)Монофелитство – отрицание человеческой природы Христа<br>(отсутствие человеческой воли – только Б. воля). Мф.26:39,42.<br>(а)Отсутствие человеческой воли – нет человеческой природы.<br>(б)Исполнение С.Б. – только совершенный человек(без греха).<br>(в)Отрицание человеческой природы Христа – нет исполнения<br>приговора С.Б.,нет искупления,нет спасения человечества.<br><br>(3)Апполинаризм – отрицание человеческой природы Христа.<br>(Тело – человеческая природа,ум и дух – Б. природа).<br>(а)Отсутствие чел. души и духа – нет человеческой природы.<br>(б)Исполнение С.Б. – только совершенный человек(без греха).<br>(в)Отрицание человеческой природы Христа – нет исполнения<br>приговора С.Б.,нет искупления,нет спасения человечества.<br><br>(4)Несторианство – наличие двух личностей во Христе.<br>(а)Две личности во Христе – человек вместе с Богом(не Бог).<br>(б)Божественная и чел. природа были нераздельно соединены <br>в одной личности Христа,без преобразования или смешения.<br>(в)От божественной природы человеческой были переданы <br>право принимать поклонение и неспособность грешить.<br>(г)От человеческой природы божественной были переданы<br>способность испытывать страдания и смерть.<br><br>(5)Докетизм – отрицание воплощения Хр. и смерти на кресте<br>(Христос – призрак,страдал и умирал на кресте кто-то другой).<br>(а)Искупление человечества – только совершенный человек.<br>(б)Отрицание страданий и смерти Хр. – нет исполнение приговора С.Б.,нет искупления, нет спасения человечества.<br><br>(6)Ересь моноенергизма(патриарх Сергий 1) – одно <br>Богочеловеческое действие в Иисусе Христе,отрицание<br>Божественной и человеческой природы Иисуса Христа.<br>(Утверждение два естественных действия в Иисусе Христе –<br>Божественное и человеческое.Оба действия во Хр. соединены<br>между собою неразлучно,неизменно,нераздельно,неслиянно – 100% человек и 100% Бог).<br><br>Заключение:<br>(1)Ересь – сознательное отклонение от учения С.Б.,Завета,Хр.<br>(2)Причина ересей – действие с.,Божье допущение.<br>(3)Анализ ересей – упраднение С.Б.,Завета,Хр.(спасение чел.)<br>(а)Бог во пришедший во плоти,единственность Христа для чел.<br>(б)Смерть и Подвиг Христа,исполнение С.Б.,искупление чел.<br>(4)Важность понимания предназначения Ц. – правильное и точное сохранение и передача С.Б.,Завета,Хр., ученики,Вс.Ев.<br>(чистота учения – единственный метод борьбы с ересями).  "  },  {    "UnitId": "Осн",    "Id": "9622",    "Name": "Ересь – сознательное отклонение от учения С.Б.,Завета,Хр.",    "Content": "1)Важность С.Б.,Завета,Хр. для человека(чистота учения).<br>(1)Быт.1:27;2:7,9,16-17; - С.Б.,Завет,Хр.,чистота учения.<br>(а)Появление С.Б.,Завета,Хр. – Б. действие.<br>(б)Цель С.Б.,Завета,Хр. – Эммануил,человек и Бог вместе.<br><br>(2)Быт.3:1-7; - Рим.5:12;6:23;Еф.2:2; - отказ от С.Б.,Завета,Хр.<br>(а)Появление ересей – действие с.,искажение С.Б.<br>(б)Цель ересей – разделить человека с Богом.<br><br>(3)Быт.3:15,21;Мф.16:16;Ин.19:30; - С.Б.,Завет,Хр.(чистота)<br>(а)Восстановление,исполнение С.Б.,Завета,Хр. – Б. действие.<br>(б)Цель С.Б.,Завета,Хр. – Эммануил,человек и Бог вместе.<br><br>2)Ереси в отношении Слова Божьего.<br>(1)Учение о неправильном переводе и искажении смысла С.Б. <br>(а)Непонимание Б. суверенитета и контроля.<br>(б)Суд мира на основании неизменного С.Б.  Ин.12:48.<br>(в)«Правильный перевод» - искажение смысла С.Б.,Завета,Хр.<br><br>(2)Учение о несовершенстве С.Б.(добавить или отнять)<br>(а)Непонимание Б. суверенитета – Б. контроль.  Отк.22:18-19.<br>(б)Непонимание действия с. – искажение С.Б.(апокрифы и т.д.)<br>(в)Предназначение Ц. – сохранение и передача С.Б.,Завета,Хр.  <br><br>3)Ереси в отношении человека и спасения.<br>(1)Пелагианство – отрицание первородного греха,возможность человека своими силами избрать Бога без Божьей благодати.<br>(а)Полная греховность человека – мертвый для Бога.<br>(б)Спасение и призвание – действие Бога.<br><br>(2)Религия,дела – спасение через усилия и поступки человека.<br>(Заслуживание,зарабатывание спасения силами человека).<br>(а)Дела человека не могут отменить приговор С.Б. Рим.6:23.<br>(б)Исполннение приговора С.Б. – или я,или Хр. вместо меня.<br>(в)Попытка очищения вне Жертвы и Подвига Христа – ересь.<br>(г)Оправдание Законом – непринятие,упразднение подвига Хр.<br>(Святотатство,оскорбление и уничижение Б.,безумие человека).<br>(3)Частичное искупление и спасение – возрождение и спасение<br>духа человека,а душа и тело не возрожденные и не спасенные.<br>(Учение о проклятиях и одержимости народа Божьего – <br>Эндрю Оммак,учение;Карри Блейк,распространение).<br>(а)Отрицание решения Хр. последствий греха для народа Б.<br>(Метод искупления и спасения души и тела – дела человека,<br>либо нет ответа;тупик еретического учения). 1-е Кор.6:20.<br>(б)Одержимость детей Божьх(Эммануил,действие с. извне).<br>(в)Родовые и приобретенные проклятия. Гал.3:10-13.<br>(Согрешения народа Б. – Божье наказание,не проклятие).<br><br>(4)Гностицизм – превосходство духовного над материальным,<br>понимание и отношение к материальному как ко злу.<br>(Христианский гностицизм,деление на две ветви – строгий аскетизм и вседозволенность для человечества).<br>(а)Строгий аскетизм – отказ от многих видов пищи,одежды,<br>брака,жизни в обществе,общения с людьми,самобичевание как <br>лучший способ угождения и служения человека Богу.<br>1-е Кор.4:6; - 1-е Тим.4:1-6(3:2;1-е Кор.8:8;9:5).<br>(б)Вседозволенность(Николаиты)– утверждение неправильного образа жизни,опираясь на Благую Весть,все прощено.<br>(Непонимание принципа Сотворения,правильного смысла и цели жизни чел. в материальном мире – выбор в отношении вечности и исполнение предназначения народа Божьего, <br>познание и передача С.Б,Завета,Хр.,ученики,Вс.Ев,приход Хр.)<br><br>(5)Гедонизм – материальное как цель и смысл жизни.<br>(а)Маммона – идеология и смысл жизни неспасенных людей.<br>(б)Христианский гедонизм – физическое исцеление и процветание как цель и смысл взаимоотношений человека с  <br>Богом,потверждение Божьего благословения и одобрения.<br>(Непонимание правильного смысла,цели жизни чел.) Мф.6:24.<br><br><br><br><br><br><br><br>Заключение:<br>(1)Ересь – сознательное отклонение от учения С.Б.,Завета,Хр.<br>(2)Причина ересей – действие с.,Божье допущение.<br>(3)Анализ ересей – упраднение С.Б.,Завета,Хр.(спасение чел.)<br>(а)Бог во пришедший во плоти,единственность Христа для чел.<br>(б)Смерть и Подвиг Христа,исполнение С.Б.,искупление чел.<br>(4)Важность понимания предназначения Ц. – правильное и точное сохранение и передача С.Б.,Завета,Хр., ученики,Вс.Ев.<br>(чистота учения – единственный метод борьбы с ересями).  "  },  {    "UnitId": "Осн",    "Id": "9662",    "Name": "Важность исповедания Церкви,Символ Веры.",    "Content": "1)Важность исповедания народа Божьего.<br>(1)Быт.1:27;2:7,16-17(1:28); - важность исповедания.<br>(Познание и передача С.Б.,Завета,Хр.,утверждение С.Б.)<br>(2)Быт.3:1-7(Рим.5:12;6:23;Еф.2:2); - важность исповедания.<br>(Утверждение иного слова,противление С.Б.,Завету,Хр.)<br>(3)Быт.3:15,21; - важность исповедания.<br>(Познание и передача С.Б.,Завета,Хр.,утверждение С.Б.)<br>(4)Исповедание Божьей веры – Б. установление и требование.<br>(Адам – Авель – Сиф – Авраам – 12 колен Израиля – Церковь). <br>1-е Пет.3:15;2-е Кор.13:5;1-е Ин.4:1-3;1-е Кор.12:3(Рим.10:9); - <br>Ин.8:31-32;1-е Тим.4:16; - Мф.28:19-20;2-е Тим.2:2;Дн.1:8.<br>(5)Гонения Церкви – отречение от исповедания Божьей веры.<br>Символ веры – краткое изложение основ христиан. веры.<br><br>2)Апостольский символ веры.<br>(г. Иерусалим,0-ой собор «апостольский»,49 г. от Р.Х.)<br>Верую в Бога,Отца Всемогущего,Творца неба и земли.<br><br>И в Иисуса Христа Единственного Его Сына,Господа нашего,Который был зачат Святым Духом,рожден Девою Марией,страдал при Понтии Пилате,был распят,умер и погребен,сошел в ад,в третий воскрес из мертвых,<br>восшел на небеса и восседает одесную Бога Отца Всемогущего и оттуда придет судить живых и мертвых.<br><br>Верую в Святого Духа,Святую Вселенскую Церковь,<br>общению святых,прощение грехов,воскресение тела,<br>жизнь вечную. Аминь.<br><br>3)Анализ Апостольского символа веры.<br>(1)Утверждение С.Б.,Завета,Хр. – Христоцентричность<br>Исповедания,акцент на Христе и Его Жертве.<br>(2)Утверждение Триединства Истинного и Святого Бога.<br>(3)Утверждение Церкви и общение святых – понимание и<br>исполнение предназначения народа Божьего(чистота учения).<br>(4)Понимание прощение грехов через Жертву Христа.<br>(5)Понимание будущего человечества.<br>4)Важность понимания действия с.<br>(1)Противление познанию и передаче С.Б.,Завета,Хр.<br>(2)Ересь Арианства – священник Арий,начало 4-го в. от. Р.Х.<br><br>5)Никейский символ веры.<br>(г. Никея,1-ый Вселенский собор,325 г. от Р.Х.)<br>Веруем в Единного Бога,Отца Вседержителя,Творца всего<br>Видимого и невидимого.<br><br>И во Единного Господа Иисуса Христа,Сына Божия,<br>Рожденного от Отца,Единородного,то есть из сущности отца,<br>Бога от Бога,Света от Света,Бога Истинного от Бога Истинного,рожденного,не сотворенного,единосущного Отцу,<br>Через которого все произошло как на небе,так и на земле.<br>Нас ради человеков и нашего спасения сошедшего и<br>Воплотившегося,вочеловечившегося,страдавшего и воскресшего в третий день,восшедшего на небеса и грядущего<br>Судить живых и мертвых.<br><br>И в Святого Духа.<br>А говорящих что было время когда не было Сына,или что Он не был прежде рождения и произошел из несущего,или<br>утверждающих,что Сын Божий из иной ипостаси или<br>Сущности,или создан,или изменяем – таковых анафематствует<br>Кафолическая Церковь. Аминь.<br><br>6)Анализ Никейского символа веры.<br>(1)Утверждение С.Б.,Завета,Хр. – Христоцентричность<br>Исповедания,акцент на Христе и Его Жертве.<br>(2)Утверждение Триединства Истинного и Святого Бога.<br>(3)Утверждение Церкви и общение святых – понимание и<br>исполнение предназначения народа Божьего(чистота учения).<br>(4)Понимание прощение грехов через Жертву Христа.<br>(5)Недостатки – недостаточный акцент на многие важные<br>тезисы христианской веры.<br><br><br><br>7)Важность понимания действия с.<br>(1)Противление познанию и передаче С.Б.,Завета,Хр.<br>(2)Насаждение ересей – лже-учения,упразднение С.Б.,Завета,Хр. <br><br>8)Никео-Константинопольский или <br>Никео-Царьградский Символ веры(оригинал).<br>(г. Константинополь,2-ой Вселенский собор,381 г. от Р.Х.)<br>(1)Верую во Единого Бога Отца Вседержителя,Творца неба и<br>земли,всего видимого и невидимого.<br>(2)И во единого Господа Иисуса Христа,Сына Божия,<br>Единородного,рожденного от Отца прежде всех веков,<br>Света от Света,Бога Истинного от Бога Истинного,рожденного,<br>несотворенного,одного существа с Отцем,через Которого все<br>сотворено;<br>(3)Для нас,людей и для нашего спасения сошедшего с небес,<br>принявшего плоть от Духа Святого и Марии Девы и сделавшегося человеком,<br>(4)Распятого за нас при Понтии Пилате,страдавшего и<br>погребенного,<br>(5)Воскрешего в третий день согласно с Писаниями(пророческими),<br>(6)Восшедшего на небеса и сидящего одесную Отца,<br>(7)И снова Грядущего со славою судить живых и мертвых,<br>Царству Его не будет конца.<br>(8)И в Святого Духа,Господа,дающего жизнь,исходящего от <br>Отца,поклоняемого и прославляемого равночестно с Отцем и<br>Сыном,говорившего через пророков.<br>(9)И во единую,Святую,Вселенскую и Апостольскую Церковь.<br>(10)Исповедую единое крещение во оставление грехов.<br>(11)Ожидаю воскресение мертвых,<br>(12)И жизни будущего века.<br><br><br><br><br><br><br><br>9)Анализ Никео-Царьградского символа веры.<br>(1)Двоякое понимание Водного Крещения – прощение грехов человека через Водное Крещение(условие для спасения,ересь).<br>(а)Проблема Галатийской Церкви – обрезание как условие<br>для спасения человека.  Гал.3:1-3;5:4.<br>(б)Западное,Восточное и часть Протестантского богословия – <br>Водное Крещение как условие для спасения человека(ересь).<br>(в)Коррекция 10 пункта Никео-Царьградского символа веры – <br>«исповедую единое крещение как видимое свидетельство<br>оставления и прощения всех грехов».<br><br>(2)Вопрос исхождения Святого Духа – только от Отца,или от<br>Отца и Сына(проблема филиокве).<br>(а)Восточное богословие – исхождение С.Д. только от Отца.<br>Ин.15:26(Христос всегда акцентирует внимание на Боге).<br>(б)Западное и Протестантское богословие – исхождение С.Д.<br>от Отца и Сына,утверждение Триединства Бога(филиокве). <br>Ин.10:30; - 1-е Пет.1:10;Рим.8:9;Дн.2:33.<br>(Святой Дух – Дух Христов и Господень,Дух Иисуса Христа).<br>(в)Коррекция 8 пункта Никео-Царьградского символа веры – <br>«и в Святого Духа,Господа,дающего жизнь,исходящего от <br>Отца и Сына…»<br><br>Заключение:<br>(1)Символ веры – краткое изложение основ веры Божьей.<br>(2)Важность правильного исповедания народа Божьего.<br>(3)Важность понимания Христа и Его Жертвы.<br>(4)Использование в Богослужении Символа Веры.<br>(а)Апостольский Символ Веры – Первоапостольская Церковь.<br>(б)Никео-Константинопольский Символ Веры(с коррекцией) – множество верующих,важность разьяснения противоречий.<br>(в)Важность поочередного использования Апостольского и <br>Никео-Константинопольского Символа Веры(с коррекцией) с<br>современном Богослужении. <br><br><br><br><br><br>1)Апостольский символ веры.<br>Верую в Бога,Отца Всемогущего,Творца неба и земли.<br><br>И в Иисуса Христа Единственного Его Сына,Господа нашего,Который был зачат Святым Духом,рожден Девою Марией,страдал при Понтии Пилате,был распят,умер и погребен,сошел в ад,в третий воскрес из мертвых,<br>восшел на небеса и восседает одесную Бога Отца Всемогущего и оттуда придет судить живых и мертвых.<br><br>Верую в Святого Духа,Святую Вселенскую Церковь,<br>общению святых,прощение грехов,воскресение тела,<br>жизнь вечную. Аминь.<br><br>2)Никео-Константинопольский Символ веры.<br>(1)Верую во Единого Бога Отца Всемогущего,Творца неба и<br>земли,всего видимого и невидимого.<br>(2)И во единого Господа Иисуса Христа,Сына Божия<br>Единородного, от Отца рожденного прежде всех веков,<br>Бога от Бога,Света от Света,Бога Истинного от Бога Истинного,рожденного,не сотворенного,единосущного Отцу,<br>через Которого все сотворено.<br>(3)Ради нас людей,и ради нашего спасения сошедшего с небес<br>и воплотившегося от Духа Святого и Марии Девы и ставшего Человеком;<br>(4)Распятого за нас при Понтии Пилате,страдавшего и<br>погребенного,<br>(5)Воскрешего в третий день по Писаниям,<br>(6)Восшедшего на небеса и сидящего одесную Отца,<br>(7)Вновь Грядущего со славою судить живых и мертвых и<br>Царству Его не будет конца.<br>(8)И в Духа Святого,Господа Животворящего,от Отца и Сына исходящего,Которому вместе с Отцем и Сыном подобает<br>поклонение и слава,Который вещал через пророков.<br>(9)И во единую,Святую,Вселенскую и Апостольскую Церковь.<br>(10)Исповедую единое крещение как видимое свидетельство<br>оставления и прощения всех грехов.<br>(11)Ожидаю воскресение мертвых,<br>(12)И жизни будущего века.  Аминь."  },  {    "UnitId": "Осн",    "Id": "967",    "Name": "Ранние века,Вселенские Соборы.",    "Content": "Ересь – сознательное отклонение от учения С.Б.,Завета,Хр.<br>1)Важность С.Б.,Завета,Хр. для человека(чистота учения).<br>(1)Быт.1:27;2:7,9,16-17; - С.Б.,Завет,Хр.,чистота учения.<br>(а)Появление С.Б.,Завета,Хр. – Б. действие.<br>(б)Цель С.Б.,Завета,Хр. – Эммануил,человек и Бог вместе.<br><br>(2)Быт.3:1-7; - Рим.5:12;6:23;Еф.2:2; - отказ от С.Б.,Завета,Хр.<br>(а)Появление ересей – действие с.,искажение С.Б.<br>(б)Цель ересей – разделить человека с Богом.<br><br>(3)Быт.3:15,21;Мф.16:16;Ин.19:30; - С.Б.,Завет,Хр.(чистота)<br>(а)Восстановление,исполнение С.Б.,Завета,Хр. – Б. действие.<br>(б)Цель С.Б.,Завета,Хр. – Эммануил,человек и Бог вместе.<br><br>2)Историческая обстановка.<br>(1)Римская империя(около 146 до Р.Х. – 476 г. от Р.Х.)<br>(2)Познание и передача С.Б.,Завета,Хр.,ученики,Вс.Ев.,<br>подготовка прихода Хр.,рождение свыше.<br>(3)Идолы,непринятие С.Б.,Завета,Хр. – большинство людей.<br>(Гонения и преследование Церкви до 313 г. от Р.Х.)<br>(4)313 г. от Р.Х. император Константин,Миланский эдикт,<br>принятие христианства государственной идеологией.<br><br>3)Смысл и значение Соборов.<br>(1)Собор – братский совет(собрание) для разбора и обсуждения вопросов в отношении Богословия и Богослужения.<br>(2)Причина проведения Соборов – ереси,лже-учения.<br><br>4)Соборы признаваемые протестантской Ц.<br>(0)Апостольский собор(49 г.,Иерусалимский).  Дн.15.<br>(а)Осуждение законничества как условия для спасения(обрез
